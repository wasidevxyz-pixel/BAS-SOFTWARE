<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers/Parties - Bilal Accounting System (BAS)</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/desktop-style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Desktop Style -->
    <!-- Desktop Style (Already included above) -->
    <style>
        /* Professional Mobile Enhancements */
        @media (max-width: 768px) {
            .page-header {
                padding: 0.5rem 1rem !important;
                background-color: var(--bs-blue, #2c5ba9) !important;
                color: white !important;
            }

            .desktop-container {
                padding: 10px !important;
                padding-bottom: 80px !important;
            }

            .content-wrapper {
                padding: 0 !important;
            }

            .form-section {
                padding: 15px !important;
                border-radius: 12px !important;
                border: none !important;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08) !important;
                background: white !important;
                margin-bottom: 20px !important;
            }

            .form-row {
                display: block !important;
            }

            .form-field {
                width: 100% !important;
                margin-bottom: 12px !important;
            }

            .form-field label {
                font-size: 0.75rem !important;
                color: #64748b !important;
                font-weight: 600 !important;
            }

            .form-field input,
            .form-field select,
            .form-field textarea {
                height: 38px !important;
                font-size: 0.85rem !important;
                border-radius: 8px !important;
                border: 1px solid #d2d6de !important;
            }

            .search-bar {
                display: block !important;
                padding: 15px !important;
                background: white !important;
                border-radius: 12px !important;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08) !important;
                margin-bottom: 15px !important;
            }

            .search-bar input,
            .search-bar select {
                width: 100% !important;
                max-width: 100% !important;
                margin-bottom: 10px !important;
            }

            .table-container {
                border-radius: 12px !important;
                border: none !important;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08) !important;
                background: white !important;
                height: calc(100vh - 250px) !important;
            }

            /* Bottom Action Bar */
            .action-bar-mobile {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: white;
                display: flex !important;
                justify-content: space-around;
                padding: 8px 5px;
                box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.1);
                z-index: 1050;
                border-top: 1px solid #e2e8f0;
                height: 65px;
            }

            .action-btn-mobile {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background: none;
                border: none;
                color: #64748b;
                font-size: 0.65rem;
                font-weight: 600;
                flex: 1;
                transition: all 0.2s;
            }

            .action-btn-mobile i {
                font-size: 1.25rem;
                margin-bottom: 3px;
            }

            .action-btn-mobile:active {
                color: #2c5ba9;
            }

            .btn-save-mobile i {
                color: #10b981;
            }

            .btn-toggle-mobile i {
                color: #3b82f6;
            }

            .btn-clear-mobile i {
                color: #f59e0b;
            }

            .btn-print-mobile i {
                color: #6366f1;
            }

            .action-bar {
                display: none !important;
                /* Hide desktop action bar */
            }

            #listSectionWrapper {
                display: none !important;
                /* Hide list by default on mobile */
            }
        }

        /* Responsive fixes for narrow screens (even in desktop mode) */
        @media (max-width: 900px) {
            body {
                overflow-x: hidden;
                padding-left: 0 !important;
            }

            .desktop-container {
                padding-left: 0 !important;
                width: 100% !important;
                overflow-x: hidden;
                margin-left: 0 !important;
            }

            .content-wrapper {
                padding: 10px !important;
                width: 100% !important;
                overflow-x: hidden;
                margin-left: 0 !important;
            }

            .form-section {
                padding: 10px !important;
                width: 100% !important;
                overflow-x: hidden;
            }

            .page-header {
                flex-direction: column;
                align-items: stretch !important;
                height: auto;
                padding: 10px;
                gap: 10px;
            }

            .page-header>div {
                flex: none !important;
                width: 100%;
                text-align: center !important;
                margin-bottom: 5px;
            }

            .user-info {
                justify-content: center !important;
            }

            .form-row {
                flex-wrap: wrap;
                gap: 10px;
                width: 100% !important;
            }

            .form-field {
                min-width: 100% !important;
                width: 100% !important;
                max-width: 100% !important;
                margin-right: 0 !important;
                margin-bottom: 10px;
                flex: 1 1 100% !important;
            }

            .form-field input,
            .form-field select,
            .form-field textarea {
                width: 100% !important;
                max-width: 100% !important;
            }

            .input-group {
                width: 100%;
            }

            .action-bar {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 5px;
                padding: 5px;
                left: 0 !important;
                width: 100%;
                position: fixed;
                bottom: 0;
                z-index: 1000;
            }

            .action-bar button {
                flex: 1 1 45%;
                font-size: 12px;
                padding: 8px 5px;
            }

            .search-bar {
                flex-direction: column;
                align-items: stretch;
                width: 100% !important;
            }

            .search-bar input,
            .search-bar select {
                width: 100% !important;
                max-width: 100% !important;
                margin-bottom: 10px;
            }

            .table-container {
                width: 100% !important;
                overflow-x: auto;
                margin-bottom: 60px;
                /* Space for fixed action bar */
                margin-left: 0 !important;
                padding-left: 0 !important;
            }
        }

        /* Additional fix for very narrow viewports (actual mobile width) */
        @media (max-width: 480px) {
            .desktop-container {
                max-width: 100vw !important;
            }

            .form-section {
                max-width: 100vw !important;
            }
        }
    </style>
</head>

<body>
    <!-- Page Header -->
    <div class="page-header px-3">
        <div style="flex: 1; display: flex; align-items: center;">
            <i class="fas fa-bars me-3" id="sidebarToggle" style="cursor:pointer; font-size: 1rem;"></i>
            <i class="fas fa-users me-2"></i> Customers/Parties
        </div>
        <div style="flex: 1; display: flex; justify-content: flex-end; align-items: center;">
            <div class="dropdown">
                <div class="d-flex align-items-center text-white" data-bs-toggle="dropdown" style="cursor: pointer;">
                    <i class="fas fa-user-circle me-2" style="font-size: 1.2rem;"></i>
                    <span id="userName" class="me-2">User</span>
                    <i class="fas fa-chevron-down" style="font-size: 0.7rem;"></i>
                </div>
                <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                    <li><a class="dropdown-item logout-btn" href="#"><i
                                class="fas fa-sign-out-alt me-2 text-danger"></i>Sign Out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="desktop-container">
        <div class="content-wrapper">
            <!-- Form Section -->
            <div class="form-section" id="formSectionWrapper">
                <form id="partyForm">
                    <input type="hidden" id="partyId">

                    <!-- Row 1: Code, Branch, Name -->
                    <div class="form-row">
                        <div class="form-field w-150">
                            <label>Code</label>
                            <input type="text" id="partyCode" placeholder="Auto-generated" readonly>
                        </div>
                        <div class="form-field w-200">
                            <label>Branch</label>
                            <select id="branch">
                                <option value="">Shop</option>
                            </select>
                        </div>
                        <div class="form-field flex-2">
                            <label class="required">Name</label>
                            <input type="text" id="name" required>
                        </div>
                    </div>

                    <!-- Row 2: City, Phone, Mobile -->
                    <div class="form-row">
                        <div class="form-field w-200">
                            <label>City</label>
                            <input type="text" id="city">
                        </div>
                        <div class="form-field w-200">
                            <label>Phone</label>
                            <input type="tel" id="phone">
                        </div>
                        <div class="form-field flex-1">
                            <label>Mobile</label>
                            <input type="tel" id="mobile">
                        </div>
                    </div>

                    <!-- Row 3: NTN, CNIC, Opening Balance -->
                    <div class="form-row">
                        <div class="form-field w-200">
                            <label>NTN/GST</label>
                            <input type="text" id="gstNumber">
                        </div>
                        <div class="form-field w-200">
                            <label>CNIC/PAN</label>
                            <input type="text" id="panNumber">
                        </div>
                        <div class="form-field w-200">
                            <label>Opening Balance</label>
                            <input type="number" id="openingBalance" step="0.01" value="0">
                        </div>
                    </div>

                    <!-- Row 4: Category, Type, Active -->
                    <div class="form-row">
                        <div class="form-field flex-1">
                            <label>Category</label>
                            <div class="input-group">
                                <select id="category">
                                    <option value="">-- Select Category --</option>
                                </select>
                                <button type="button" class="btn-add-new" id="addCategoryBtn"
                                    onclick="openAddCategoryDialog()" disabled>
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-field w-200">
                            <label class="required">Type</label>
                            <select id="partyType" required>
                                <option value="">-- Select Type --</option>
                                <option value="customer">Customer</option>
                                <option value="supplier">Supplier</option>
                            </select>
                        </div>
                        <div class="form-field w-150">
                            <label>
                                <input type="checkbox" id="isActive" checked>
                                Active
                            </label>
                        </div>
                    </div>

                    <!-- Row 5: Address -->
                    <div class="form-row">
                        <div class="form-field flex-3">
                            <label>Address</label>
                            <input type="text" id="address">
                        </div>
                        <div class="form-field w-150">
                            <label>State</label>
                            <input type="text" id="state">
                        </div>
                        <div class="form-field w-150">
                            <label>Pincode</label>
                            <input type="text" id="pincode">
                        </div>
                    </div>

                    <!-- Row 6: Email, Country -->
                    <div class="form-row">
                        <div class="form-field flex-2">
                            <label>Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-field w-200">
                            <label>Country</label>
                            <input type="text" id="country" value="Pakistan">
                        </div>
                    </div>

                    <!-- Row 7: Notes -->
                    <div class="form-row">
                        <div class="form-field flex-1">
                            <label>Notes</label>
                            <textarea id="notes" rows="2"></textarea>
                        </div>
                    </div>
                </form>
            </div>

            <!-- List Section -->
            <div id="listSectionWrapper">
                <!-- Search Bar -->
                <div class="search-bar">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search parties...">
                    <select class="form-select" id="branchFilter" style="max-width: 200px;">
                        <option value="">All Branches</option>
                    </select>
                    <select class="form-select" id="partyTypeFilter" style="max-width: 200px;">
                        <option value="">All Types</option>
                        <option value="customer">Customers</option>
                        <option value="supplier">Suppliers</option>
                    </select>
                    <select class="form-select" id="balanceFilter" style="max-width: 200px;">
                        <option value="">All Balances</option>
                        <option value="positive">Credit Balance</option>
                        <option value="negative">Debit Balance</option>
                        <option value="zero">Zero Balance</option>
                    </select>
                    <button class="btn btn-secondary btn-sm" onclick="resetFilters()">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>

                <!-- Parties Table -->
                <div class="table-container">
                    <table class="data-table" id="partiesTable">
                        <thead>
                            <tr>
                                <th>Edit</th>
                                <th>Code</th>
                                <th>Branch</th>
                                <th>Customer Name</th>
                                <th>Type</th>
                                <th>Phone</th>
                                <th>Mobile</th>
                                <th>Address</th>
                                <th>CNIC</th>
                                <th class="text-right">Balance</th>
                                <th class="text-center">Status</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="partiesTableBody">
                            <!-- Will be populated by JavaScript -->
                        </tbody>
                    </table>

                    <!-- Pagination -->
                    <div id="pagination" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Action Bar -->
    <div class="action-bar">
        <button class="btn btn-success" onclick="saveParty()" data-action="save">
            <i class="fas fa-save"></i> Save
        </button>
        <button class="btn btn-danger" onclick="clearForm()">
            <i class="fas fa-times"></i> Cancel
        </button>
        <button class="btn btn-primary" onclick="showPartiesList()">
            <i class="fas fa-list"></i> List
        </button>
        <button class="btn btn-warning" onclick="printParties()">
            <i class="fas fa-print"></i> Print
        </button>
    </div>

    <!-- Mobile Bottom Action Bar -->
    <div class="action-bar-mobile d-none">
        <button type="button" class="action-btn-mobile btn-toggle-mobile" id="mobileToggleBtn"
            onclick="toggleMobilePartyView()">
            <i class="fas fa-list"></i>
            <span id="toggleText">View List</span>
        </button>
        <button type="button" class="action-btn-mobile btn-save-mobile" onclick="saveParty()">
            <i class="fas fa-save"></i>
            <span>Save</span>
        </button>
        <button type="button" class="action-btn-mobile btn-print-mobile" onclick="printParties()">
            <i class="fas fa-print"></i>
            <span>Print</span>
        </button>
        <button type="button" class="action-btn-mobile btn-clear-mobile" onclick="clearForm()">
            <i class="fas fa-redo"></i>
            <span>Clear</span>
        </button>
    </div>

    <script>
        function toggleMobilePartyView() {
            const formSection = document.getElementById('formSectionWrapper');
            const listSection = document.getElementById('listSectionWrapper');
            const toggleText = document.getElementById('toggleText');
            const toggleIcon = document.querySelector('#mobileToggleBtn i');

            if (formSection.style.display !== 'none') {
                formSection.style.setProperty('display', 'none', 'important');
                listSection.style.setProperty('display', 'block', 'important');
                toggleText.innerText = 'View Form';
                toggleIcon.className = 'fas fa-edit';
            } else {
                formSection.style.setProperty('display', 'block', 'important');
                listSection.style.setProperty('display', 'none', 'important');
                toggleText.innerText = 'View List';
                toggleIcon.className = 'fas fa-list';
            }
        }
    </script>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/pageAccess.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/desktop-ui.js?v=101"></script>
    <script src="/js/parties.js?v=102"></script>

    <!-- Mobile Fix: Remove body padding on narrow windows -->
    <script>
        function fixMobilePadding() {
            // Apply fix when window is narrow (even on desktop)
            if (window.innerWidth <= 900) {
                document.body.style.paddingLeft = '0';
                document.body.style.marginLeft = '0';

                // Also fix containers
                const containers = document.querySelectorAll('.desktop-container, .content-wrapper, .form-section');
                containers.forEach(el => {
                    el.style.paddingLeft = '10px';
                    el.style.marginLeft = '0';
                });
            }
        }

        // Run on load
        fixMobilePadding();

        // Run on resize
        window.addEventListener('resize', fixMobilePadding);

        // Run periodically to override any JS that might add padding
        setInterval(fixMobilePadding, 100);
    </script>
</body>

</html>
