<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers/Parties - Bilal Accounting System (BAS)</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/desktop-style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Desktop Style -->
    <link href="/css/desktop-style.css" rel="stylesheet">
    <style>
        /* Mobile Specific Overrides */
        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                align-items: stretch !important;
                height: auto;
                padding: 10px;
                gap: 10px;
            }

            .page-header>div {
                flex: none !important;
                width: 100%;
                text-align: center !important;
                margin-bottom: 5px;
            }

            .user-info {
                justify-content: center !important;
            }

            .form-row {
                flex-wrap: wrap;
                gap: 10px;
            }

            .form-field {
                min-width: 100% !important;
                width: 100% !important;
                margin-right: 0 !important;
                margin-bottom: 10px;
            }

            .input-group {
                width: 100%;
            }

            .action-bar {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 5px;
                padding: 5px;
                left: 0 !important;
                width: 100%;
            }

            .action-bar button {
                flex: 1 1 45%;
                font-size: 12px;
                padding: 8px 5px;
            }

            .search-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-bar input,
            .search-bar select {
                width: 100% !important;
                max-width: 100% !important;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Page Header -->
    <div class="page-header px-3">
        <div style="flex: 1; display: flex; align-items: center;">
            <i class="fas fa-bars me-3" id="sidebarToggle" style="cursor:pointer; font-size: 1rem;"></i>
            <i class="fas fa-users me-2"></i> Customers/Parties
        </div>
        <div style="flex: 1; display: flex; justify-content: flex-end; align-items: center;">
            <div class="dropdown">
                <div class="d-flex align-items-center text-white" data-bs-toggle="dropdown" style="cursor: pointer;">
                    <i class="fas fa-user-circle me-2" style="font-size: 1.2rem;"></i>
                    <span id="userName" class="me-2">User</span>
                    <i class="fas fa-chevron-down" style="font-size: 0.7rem;"></i>
                </div>
                <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                    <li><a class="dropdown-item logout-btn" href="#"><i
                                class="fas fa-sign-out-alt me-2 text-danger"></i>Sign Out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="desktop-container">
        <div class="content-wrapper">
            <!-- Form Section -->
            <div class="form-section">
                <form id="partyForm">
                    <input type="hidden" id="partyId">

                    <!-- Row 1: Code, Branch, Name -->
                    <div class="form-row">
                        <div class="form-field w-150">
                            <label>Code</label>
                            <input type="text" id="partyCode" placeholder="Auto-generated" readonly>
                        </div>
                        <div class="form-field w-200">
                            <label>Branch</label>
                            <select id="branch">
                                <option value="">Shop</option>
                            </select>
                        </div>
                        <div class="form-field flex-2">
                            <label class="required">Name</label>
                            <input type="text" id="name" required>
                        </div>
                    </div>

                    <!-- Row 2: City, Phone, Mobile -->
                    <div class="form-row">
                        <div class="form-field w-200">
                            <label>City</label>
                            <input type="text" id="city">
                        </div>
                        <div class="form-field w-200">
                            <label>Phone</label>
                            <input type="tel" id="phone">
                        </div>
                        <div class="form-field flex-1">
                            <label>Mobile</label>
                            <input type="tel" id="mobile">
                        </div>
                    </div>

                    <!-- Row 3: NTN, CNIC, Opening Balance -->
                    <div class="form-row">
                        <div class="form-field w-200">
                            <label>NTN/GST</label>
                            <input type="text" id="gstNumber">
                        </div>
                        <div class="form-field w-200">
                            <label>CNIC/PAN</label>
                            <input type="text" id="panNumber">
                        </div>
                        <div class="form-field w-200">
                            <label>Opening Balance</label>
                            <input type="number" id="openingBalance" step="0.01" value="0">
                        </div>
                    </div>

                    <!-- Row 4: Category, Type, Active -->
                    <div class="form-row">
                        <div class="form-field flex-1">
                            <label>Category</label>
                            <div class="input-group">
                                <select id="category">
                                    <option value="">-- Select Category --</option>
                                </select>
                                <button type="button" class="btn-add-new" id="addCategoryBtn"
                                    onclick="openAddCategoryDialog()" disabled>
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-field w-200">
                            <label class="required">Type</label>
                            <select id="partyType" required>
                                <option value="">-- Select Type --</option>
                                <option value="customer">Customer</option>
                                <option value="supplier">Supplier</option>
                            </select>
                        </div>
                        <div class="form-field w-150">
                            <label>
                                <input type="checkbox" id="isActive" checked>
                                Active
                            </label>
                        </div>
                    </div>

                    <!-- Row 5: Address -->
                    <div class="form-row">
                        <div class="form-field flex-3">
                            <label>Address</label>
                            <input type="text" id="address">
                        </div>
                        <div class="form-field w-150">
                            <label>State</label>
                            <input type="text" id="state">
                        </div>
                        <div class="form-field w-150">
                            <label>Pincode</label>
                            <input type="text" id="pincode">
                        </div>
                    </div>

                    <!-- Row 6: Email, Country -->
                    <div class="form-row">
                        <div class="form-field flex-2">
                            <label>Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-field w-200">
                            <label>Country</label>
                            <input type="text" id="country" value="Pakistan">
                        </div>
                    </div>

                    <!-- Row 7: Notes -->
                    <div class="form-row">
                        <div class="form-field flex-1">
                            <label>Notes</label>
                            <textarea id="notes" rows="2"></textarea>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" class="search-input" id="searchInput" placeholder="Search parties...">
                <select class="form-select" id="partyTypeFilter" style="max-width: 200px;">
                    <option value="">All Types</option>
                    <option value="customer">Customers</option>
                    <option value="supplier">Suppliers</option>
                </select>
                <select class="form-select" id="balanceFilter" style="max-width: 200px;">
                    <option value="">All Balances</option>
                    <option value="positive">Credit Balance</option>
                    <option value="negative">Debit Balance</option>
                    <option value="zero">Zero Balance</option>
                </select>
                <button class="btn btn-secondary btn-sm" onclick="resetFilters()">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>

            <!-- Parties Table -->
            <div class="table-container">
                <table class="data-table" id="partiesTable">
                    <thead>
                        <tr>
                            <th>Edit</th>
                            <th>Code</th>
                            <th>Customer Name</th>
                            <th>Type</th>
                            <th>Phone</th>
                            <th>Mobile</th>
                            <th>Address</th>
                            <th>CNIC</th>
                            <th class="text-right">Balance</th>
                            <th class="text-center">Status</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="partiesTableBody">
                        <!-- Will be populated by JavaScript -->
                    </tbody>
                </table>

                <!-- Pagination -->
                <div id="pagination" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Action Bar -->
    <div class="action-bar">
        <button class="btn btn-success" onclick="saveParty()" data-action="save">
            <i class="fas fa-save"></i> Save
        </button>
        <button class="btn btn-danger" onclick="clearForm()">
            <i class="fas fa-times"></i> Cancel
        </button>
        <button class="btn btn-primary" onclick="showPartiesList()">
            <i class="fas fa-list"></i> List
        </button>
        <button class="btn btn-warning" onclick="printParties()">
            <i class="fas fa-print"></i> Print
        </button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/pageAccess.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/desktop-ui.js?v=7"></script>
    <script src="/js/parties.js?v=7"></script>
</body>

</html>
