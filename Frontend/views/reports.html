<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Bilal Accounting System (BAS)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/desktop-style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        .report-card {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .report-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2) !important;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .top-nav {
                height: auto !important;
                flex-direction: column;
                align-items: stretch !important;
                padding: 10px;
                gap: 10px;
            }

            .top-nav>div {
                justify-content: center;
            }

            /* Stack report cards */
            .row>.col-md-4 {
                flex: 0 0 100%;
                max-width: 100%;
            }

            #reportCard .card-header {
                flex-direction: column;
                align-items: stretch !important;
                gap: 10px;
            }

            #reportCard .card-header .d-flex {
                justify-content: space-between;
                width: 100%;
            }

            #reportFilters {
                display: flex;
                flex-direction: column;
            }

            #reportFilters .col-md-3 {
                margin-bottom: 10px;
                width: 100%;
            }

            #reportFilters button {
                width: 100%;
            }

            #reportContent {
                overflow-x: auto;
            }

            /* Specific fix for Closing Sheet if it renders a table */
            .table-responsive {
                overflow-x: auto;
            }
        }

        @media print {

            .top-nav,
            .report-card,
            #reportFilters,
            .btn {
                display: none !important;
            }

            .card {
                border: none !important;
                box-shadow: none !important;
            }

            .table {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <!-- Main Content Wrapper -->
    <div class="main-content">
        <div class="page-header px-3">
            <div style="flex: 1; display: flex; align-items: center;">
                <i class="fas fa-bars me-3" id="sidebarToggle" style="cursor:pointer; font-size: 1rem;"></i>
                <h4 class="mb-0">Reports</h4>
            </div>
            <div style="flex: 1; display: flex; justify-content: flex-end; align-items: center;">
                <div class="dropdown">
                    <div class="d-flex align-items-center text-white" data-bs-toggle="dropdown"
                        style="cursor: pointer;">
                        <i class="fas fa-user-circle me-2" style="font-size: 1.2rem;"></i>
                        <span id="userName" class="me-2">User</span>
                        <i class="fas fa-chevron-down" style="font-size: 0.7rem;"></i>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                        <li><a class="dropdown-item logout-btn" href="#"><i
                                    class="fas fa-sign-out-alt me-2 text-danger"></i>Sign Out</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container-fluid mt-4">
            <!-- Dynamic Reports Hub -->
            <div id="reportsHub">
                <!-- Data will be injected here by reports.js -->
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-2 text-muted">Loading your authorized reports...</p>
                </div>
            </div>

            <!-- Report Display Area (For internal reports if needed) -->
            <div class="card shadow" id="reportCard" style="display: none;">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0" id="reportTitle">Report Title</h5>
                    <div class="d-flex gap-2">
                        <button class="btn btn-sm btn-secondary" onclick="closeReport()">
                            <i class="fas fa-arrow-left"></i> Back
                        </button>
                        <button class="btn btn-sm btn-success text-white" onclick="exportReport()">
                            <i class="fas fa-file-csv"></i> Export CSV
                        </button>
                        <button class="btn btn-sm btn-primary" onclick="printReport()">
                            <i class="fas fa-print"></i> Print
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <!-- Report Filters -->
                    <div class="row mb-3" id="reportFilters">
                        <div class="col-md-3">
                            <label class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="reportStartDate">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">End Date</label>
                            <input type="date" class="form-control" id="reportEndDate">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Filter</label>
                            <select class="form-select" id="reportFilter">
                                <option value="">All</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">&nbsp;</label>
                            <div>
                                <button class="btn btn-primary" onclick="generateReport()">
                                    <i class="fas fa-sync"></i> Generate
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Report Content -->
                    <div id="reportContent">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End Main Content -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/pageAccess.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/reports.js"></script>
</body>

</html>
