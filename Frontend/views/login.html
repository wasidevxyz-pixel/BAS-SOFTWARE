<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bilal Accounting System (BAS)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .login-wrapper {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: flex;
            min-height: 500px;
        }

        .login-brand {
            flex: 1;
            background: var(--primary-gradient);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .login-brand h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .login-brand p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .login-footer {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #e0e0e0;
        }

        .login-footer a {
            color: #764ba2;
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .login-form-container {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            margin-bottom: 30px;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 0.25rem rgba(118, 75, 162, 0.25);
        }

        .btn-login {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            width: 100%;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            color: white;
        }

        .alert {
            display: none;
        }

        @media (max-width: 768px) {
            body {
                background: #eef2f5;
                padding: 15px;
                height: 100%;
                min-height: 100vh;
                align-items: center;
                /* Center vertically if possible */
            }

            .login-wrapper {
                flex-direction: column;
                width: 100%;
                max-width: 400px;
                margin: 0 auto;
                border-radius: 12px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
                min-height: auto;
            }

            .login-brand {
                padding: 25px 20px;
                min-height: auto;
                flex: 0 0 auto;
                text-align: center;
                border-bottom: none;
                /* Seamless look */
            }

            .login-brand h1 {
                font-size: 1.5rem;
                margin-bottom: 5px;
            }

            .login-brand i {
                font-size: 2rem;
                margin-bottom: 10px !important;
            }

            .login-brand p {
                font-size: 0.85rem;
                margin-bottom: 0;
                opacity: 0.8;
            }

            .login-form-container {
                padding: 25px 20px;
            }

            .login-header {
                text-align: center;
            }

            .login-header h2 {
                font-size: 1.3rem;
            }

            .login-header p {
                font-size: 0.9rem;
                margin-bottom: 20px;
            }

            .form-floating {
                margin-bottom: 15px;
            }

            .btn-login {
                padding: 10px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <div class="login-brand">
            <i class="fas fa-chart-line fa-3x mb-3"></i>
            <h1>Bilal Accounting System (BAS)</h1>
            <p>Manage your business efficiently with our comprehensive solution.</p>
        </div>

        <div class="login-form-container">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Please enter your details to sign in.</p>
            </div>

            <div id="alertBox" class="alert alert-danger" role="alert"></div>

            <form id="loginForm">
                <div class="form-floating">
                    <input type="text" class="form-control" id="email" placeholder="Login ID" required>
                    <label for="email">Login ID</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="text-decoration-none" style="color: #764ba2;">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-login">
                    Sign In <i class="fas fa-arrow-right ms-2"></i>
                </button>

                <!-- Designer Credit -->
                <div class="text-center mt-3" style="font-size: 0.85rem; color: #666;">
                    This software is designed by <strong>Bilal Shah</strong> |
                    <a href="tel:03485511763" style="color: #764ba2; text-decoration: none;">
                        <i class="fas fa-phone"></i> 0348-5511763
                    </a>
                </div>
            </form>
        </div>
    </div>



    <script>
        console.log('Login Script Loaded');
        // alert('Login Script Loaded - Wrapper'); // Uncomment if console is hard to see

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Form Submitted');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertBox = document.getElementById('alertBox');
            const submitBtn = document.querySelector('.btn-login');

            // Reset state
            alertBox.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing in...';

            console.log('Sending login request...', { email, password });

            try {
                const res = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                console.log('Response status:', res.status);
                const data = await res.json();
                console.log('Response data:', data);

                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    console.log('Login success, redirecting...');
                    window.location.href = '/main.html';
                } else {
                    if (data.errors && Array.isArray(data.errors) && data.errors.length > 0) {
                        throw new Error(data.errors[0].msg || data.errors[0].message);
                    }
                    throw new Error(data.message || data.msg || 'Login failed');
                }
            } catch (err) {
                console.error('Fetch error:', err);
                alertBox.textContent = err.message;
                alertBox.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Sign In <i class="fas fa-arrow-right ms-2"></i>';
            }
        });
    </script>
</body>

</html>
