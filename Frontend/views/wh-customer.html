<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WH Customer - BAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/desktop-style.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        .table th {
            background-color: #0d6efd !important;
            color: white !important;
            border: 1px solid #dee2e6 !important;
            text-align: center !important;
            font-size: 0.85rem;
            padding: 10px !important;
            vertical-align: middle;
        }

        .table td {
            border: 1px solid #dee2e6 !important;
            font-size: 0.85rem;
            padding: 8px !important;
            vertical-align: middle;
        }

        .text-end {
            text-align: right !important;
        }

        .text-center {
            text-align: center !important;
        }

        .input-group-text {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <!-- Page Header -->
        <div class="page-header px-3">
            <div style="flex: 1; display: flex; align-items: center;">
                <i class="fas fa-bars me-3" id="sidebarToggle" style="cursor:pointer; font-size: 1rem;"></i>
                <h4 class="mb-0">WH Customer</h4>
            </div>
            <div style="flex: 1; display: flex; justify-content: flex-end; align-items: center;">
                <div class="dropdown">
                    <div class="d-flex align-items-center text-white" data-bs-toggle="dropdown"
                        style="cursor: pointer;">
                        <i class="fas fa-user-circle me-2" style="font-size: 1.2rem;"></i>
                        <span id="userName" class="me-2">User</span>
                        <i class="fas fa-chevron-down" style="font-size: 0.7rem;"></i>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                        <li><a class="dropdown-item logout-btn" href="#"><i
                                    class="fas fa-sign-out-alt me-2 text-danger"></i>Sign Out</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container-fluid p-4">
            <!-- Filter Section -->
            <div class="card shadow-sm mb-3">
                <div class="card-body p-3">
                    <div class="row g-2 align-items-end">
                        <div class="col-md-3">
                            <button class="btn btn-primary btn-sm" onclick="loadCustomers()">
                                <i class="fas fa-filter me-1"></i> Filter
                            </button>
                            <button class="btn btn-success btn-sm" onclick="showAddModal()">
                                <i class="fas fa-plus me-1"></i> Add New
                            </button>
                            <button class="btn btn-outline-secondary btn-sm" onclick="syncAllBalances()">
                                <i class="fas fa-sync me-1"></i> Refresh Balances
                            </button>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group input-group-sm">
                                <span class="input-group-text"><i class="fas fa-search"></i></span>
                                <input type="text" id="searchCustomer" class="form-control"
                                    placeholder="Search Customer..." oninput="filterTable()">
                            </div>
                        </div>
                        <div class="col-md-6 text-end">
                            <button class="btn btn-info btn-sm" onclick="printTable()">
                                <i class="fas fa-print me-1"></i> Print
                            </button>
                            <button class="btn btn-success btn-sm" onclick="exportToExcel()">
                                <i class="fas fa-file-excel me-1"></i> Export Excel
                            </button>
                            <button class="btn btn-warning btn-sm text-white d-none"
                                onclick="document.getElementById('excelFileInput').click()">
                                <i class="fas fa-file-import me-1"></i> Import Excel
                            </button>
                            <input type="file" id="excelFileInput" style="display: none;" accept=".xlsx, .xls"
                                onchange="handleExcelImport(event)">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Table Section -->
            <div class="card shadow-sm overflow-hidden">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0" id="customersTable">
                        <thead>
                            <tr>
                                <th class="text-center">Code</th>
                                <th class="text-start">Customer Name</th>
                                <th class="text-center">Category</th>
                                <th class="text-center">City</th>
                                <th class="text-center">Mobile</th>
                                <th class="text-center">Opening</th>
                                <th class="text-center">Balance</th>
                                <th class="text-center">NTN</th>
                                <th class="text-center">WHT %</th>
                                <th class="text-center">Adv Tax %</th>
                                <th class="text-center">Status</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="customersTableBody">
                            <!-- Data injected via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Customer Modal -->
    <div class="modal fade" id="customerModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalTitle">Add WH Customer</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="customerForm">
                        <input type="hidden" id="customerId">
                        <div class="row g-3">
                            <!-- Column 1 -->
                            <div class="col-md-3">
                                <div class="mb-2">
                                    <label class="form-label">Code</label>
                                    <input type="text" class="form-control" id="code">
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">City</label>
                                    <div class="input-group">
                                        <select class="form-select" id="city">
                                            <option value="">Select City</option>
                                        </select>
                                        <button class="btn btn-outline-primary" type="button"
                                            onclick="showCityModal()">+</button>
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">Phone No</label>
                                    <input type="text" class="form-control" id="phone">
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">NTN <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="customerNTN" required>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">Category</label>
                                    <div class="input-group">
                                        <select class="form-select" id="customerCategory">
                                            <option value="">Select Category</option>
                                        </select>
                                        <button class="btn btn-outline-primary" type="button"
                                            onclick="showCategoryModal()">+</button>
                                    </div>
                                </div>
                            </div>
                            <!-- Column 2 -->
                            <div class="col-md-3">
                                <div class="mb-2">
                                    <label class="form-label">Province</label>
                                    <select class="form-select" id="province">
                                        <option value="">Select Province</option>
                                        <option value="Punjab">Punjab</option>
                                        <option value="Sindh">Sindh</option>
                                        <option value="KPK">KPK</option>
                                        <option value="Balochistan">Balochistan</option>
                                        <option value="Gilgit Baltistan">Gilgit Baltistan</option>
                                        <option value="AJK">AJK</option>
                                        <option value="Islamabad">Islamabad</option>
                                    </select>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">Mobile No</label>
                                    <input type="text" class="form-control" id="mobile">
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">STRN</label>
                                    <input type="text" class="form-control" id="strn">
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">Type</label>
                                    <div class="input-group">
                                        <select class="form-select" id="customerType">
                                            <option value="">Select Type</option>
                                        </select>
                                        <button class="btn btn-outline-primary" type="button"
                                            onclick="showCustomerTypeModal()">+</button>
                                    </div>
                                </div>
                            </div>
                            <!-- Column 3 -->
                            <div class="col-md-3">
                                <div class="mb-2">
                                    <label class="form-label">Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="customerName" required>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">I Tax</label>
                                    <select class="form-select" id="iTax">
                                        <option value="">Select I Tax</option>
                                        <option value="Filer">Filer</option>
                                        <option value="Non-Filer">Non-Filer</option>
                                    </select>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">CNIC</label>
                                    <input type="text" class="form-control" id="cnic">
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">Opening</label>
                                    <input type="number" class="form-control" id="openingBalance" value="0">
                                </div>
                                <div class="mt-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="isActive" checked>
                                        <label class="form-check-label" for="isActive">Active</label>
                                    </div>
                                </div>
                            </div>
                            <!-- Column 4 -->
                            <div class="col-md-3">
                                <div class="mb-2">
                                    <label class="form-label">Address</label>
                                    <textarea class="form-control" id="address" rows="1"></textarea>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">S Tax</label>
                                    <select class="form-select" id="sTax">
                                        <option value="">Select S Tax</option>
                                        <option value="Filer">Filer</option>
                                        <option value="Non-Filer">Non-Filer</option>
                                    </select>
                                </div>
                                <div class="mb-2">
                                    <label class="form-label">C Limit</label>
                                    <input type="number" class="form-control" id="creditLimit" value="0">
                                </div>
                                <div class="row g-2">
                                    <div class="col-6 mb-2">
                                        <label class="form-label">WHT %</label>
                                        <input type="number" class="form-control" id="whtPercentage" step="0.01"
                                            value="0">
                                    </div>
                                    <div class="col-6 mb-2">
                                        <label class="form-label">Adv Tax %</label>
                                        <input type="number" class="form-control" id="advTaxPercentage" step="0.01"
                                            value="0">
                                    </div>
                                </div>
                                <div class="mt-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="isCash">
                                        <label class="form-check-label" for="isCash">Cash</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveCustomer()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoryModalTitle">Add/Manage Categories</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="categoryForm" class="mb-4">
                        <input type="hidden" id="editCategoryId">
                        <div class="mb-3">
                            <label class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="categoryName" required>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="categoryActive" checked>
                                <label class="form-check-label" for="categoryActive">Active</label>
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-primary btn-sm" onclick="saveCategory()">Save
                                Category</button>
                            <button type="button" class="btn btn-secondary btn-sm"
                                onclick="resetCategoryForm()">Reset</button>
                        </div>
                    </form>

                    <h6 class="border-bottom pb-2">Existing Categories</h6>
                    <div class="table-responsive" style="max-height: 200px; overflow-y: auto;">
                        <table class="table table-sm table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="categoryListBody">
                                <!-- Loaded via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- City Modal -->
    <div class="modal fade" id="cityModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add City</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="cityForm">
                        <div class="mb-3">
                            <label class="form-label">City Name</label>
                            <input type="text" class="form-control" id="cityName" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveCity()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Customer Type Modal -->
    <div class="modal fade" id="customerTypeModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Type</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="customerTypeForm">
                        <div class="mb-3">
                            <label class="form-label">Type Name</label>
                            <input type="text" class="form-control" id="typeName" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveCustomerType()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="/js/pageAccess.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/wh-customer.js"></script>
</body>

</html>
