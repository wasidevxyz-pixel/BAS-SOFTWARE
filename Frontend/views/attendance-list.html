<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/desktop-style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Tab Navigation - Horizontal Layout */
        .nav-tabs {
            display: flex !important;
            flex-direction: row !important;
            flex-wrap: nowrap !important;
            align-items: stretch !important;
            justify-content: flex-start !important;

            overflow-x: auto !important;
            overflow-y: hidden !important;
            white-space: nowrap !important;

            border-bottom: 2px solid #dee2e6 !important;
            background: #f8f9fa !important;

            padding: 0 !important;
            margin: 0 !important;
            gap: 0 !important;
        }

        .nav-tabs::-webkit-scrollbar {
            height: 6px;
        }

        .nav-tabs::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .nav-tabs::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .nav-tabs::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .nav-tabs .nav-item {
            display: flex !important;
            flex: 0 0 auto !important;
            width: auto !important;
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
            background: transparent !important;
        }

        .nav-tabs .nav-link {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;

            border-radius: 0 !important;
            border: 1px solid #dee2e6 !important;
            border-right: none !important;
            border-bottom: none !important;

            padding: 8px 16px !important;
            margin: 0 !important;

            color: #495057 !important;
            background: #e9ecef !important;
            font-weight: 500 !important;
            font-size: 0.875rem !important;
            white-space: nowrap !important;

            transition: all 0.2s ease !important;
            height: 100% !important;
        }

        /* Add right border to last tab only */
        .nav-tabs .nav-item:last-child .nav-link {
            border-right: 1px solid #dee2e6 !important;
        }

        .nav-tabs .nav-link:hover {
            background: #d4d7db !important;
            color: #212529 !important;
        }

        .nav-tabs .nav-link.active {
            background-color: #007bff !important;
            color: white !important;
            border-color: #007bff !important;
            font-weight: 600 !important;
            box-shadow: none !important;
            z-index: 2 !important;
        }
    </style>
</head>

<body>
    <div class="page-header px-3">
        <div style="flex: 1; display: flex; align-items: center;">
            <i class="fas fa-bars me-3" id="sidebarToggle" style="cursor:pointer; font-size: 1rem;"></i>
            <i class="fas fa-calendar-check me-2"></i> Attendance Management
        </div>
        <div style="flex: 1; display: flex; justify-content: flex-end; align-items: center;">
            <div class="dropdown">
                <div class="d-flex align-items-center text-white" data-bs-toggle="dropdown" style="cursor: pointer;">
                    <i class="fas fa-user-circle me-2" style="font-size: 1.2rem;"></i>
                    <span id="userName" class="me-2">User</span>
                    <i class="fas fa-chevron-down" style="font-size: 0.7rem;"></i>
                </div>
                <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                    <li><a class="dropdown-item logout-btn" href="#"><i
                                class="fas fa-sign-out-alt me-2 text-danger"></i>Sign Out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid p-3">
        <!-- Tabs -->
        <ul class="nav nav-tabs mb-3" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#attendanceList">Attendance List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#attendanceAdd">Add/Update Attendance</a>
            </li>
        </ul>

        <div class="tab-content">
            <!-- Attendance List Tab -->
            <div class="tab-pane fade show active" id="attendanceList">
                <div class="card">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label class="fw-bold">From Date</label>
                                <input type="date" id="fromDate" class="form-control form-control-sm">
                            </div>
                            <div class="col-md-3">
                                <label class="fw-bold">To Date</label>
                                <input type="date" id="toDate" class="form-control form-control-sm">
                            </div>
                            <div class="col-md-3">
                                <label class="fw-bold">Branch</label>
                                <select id="filterBranch" class="form-select form-select-sm">
                                    <option value="">All</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="fw-bold">&nbsp;</label>
                                <button class="btn btn-primary btn-sm w-100" onclick="loadAttendanceList()">
                                    <i class="fas fa-search"></i> Search
                                </button>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-sm">
                                <thead class="table-primary">
                                    <tr>
                                        <th>Date</th>
                                        <th>Employee</th>
                                        <th>Branch</th>
                                        <th>Check In</th>
                                        <th>Check Out</th>
                                        <th>Worked Hrs</th>
                                        <th>Status</th>
                                        <th>Remarks</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="attendanceListBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add/Update Attendance Tab -->
            <div class="tab-pane fade" id="attendanceAdd">
                <div class="card">
                    <div class="card-body">
                        <input type="hidden" id="attendanceId">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="row mb-2">
                                    <label class="col-4 fw-bold">Date *</label>
                                    <div class="col-8">
                                        <input type="date" id="attendanceDate" class="form-control form-control-sm"
                                            required>
                                    </div>
                                </div>

                                <div class="row mb-2">
                                    <label class="col-4 fw-bold">Employee *</label>
                                    <div class="col-8">
                                        <select id="employee" class="form-select form-select-sm" required>
                                            <option value="">Select Employee</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-2">
                                    <label class="col-4 fw-bold">Branch</label>
                                    <div class="col-8">
                                        <select id="attendanceBranch" class="form-select form-select-sm">
                                            <option value="">Select Branch</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-2">
                                    <label class="col-4 fw-bold">Check In</label>
                                    <div class="col-8">
                                        <input type="time" id="checkIn" class="form-control form-control-sm">
                                    </div>
                                </div>

                                <div class="row mb-2">
                                    <label class="col-4 fw-bold">Check Out</label>
                                    <div class="col-8">
                                        <input type="time" id="checkOut" class="form-control form-control-sm">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="row mb-2">
                                    <label class="col-4 fw-bold">Worked Hours</label>
                                    <div class="col-8">
                                        <input type="text" id="workedHrs" class="form-control form-control-sm" readonly>
                                    </div>
                                </div>

                                <div class="row mb-2">
                                    <label class="col-4 fw-bold">Break Hours</label>
                                    <div class="col-8">
                                        <input type="text" id="breakHrs" class="form-control form-control-sm" value="0">
                                    </div>
                                </div>

                                <div class="row mb-2">
                                    <label class="col-4 fw-bold">Status</label>
                                    <div class="col-8">
                                        <select id="displayStatus" class="form-select form-select-sm">
                                            <option value="Present">Present</option>
                                            <option value="Absent">Absent</option>
                                            <option value="Leave">Leave</option>
                                            <option value="Half Day">Half Day</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-2">
                                    <label class="col-4 fw-bold">Remarks</label>
                                    <div class="col-8">
                                        <textarea id="remarks" class="form-control form-control-sm" rows="3"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-3">
                            <button class="btn btn-success" onclick="saveAttendance()"><i class="fas fa-save"></i>
                                Save</button>
                            <button class="btn btn-secondary" onclick="clearAttendanceForm()"><i
                                    class="fas fa-times"></i> Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/pageAccess.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/attendance.js"></script>
</body>

</html>
