<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Comparison Report - Bilal Accounting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="/css/desktop-style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        body {
            background: #f4f6f9;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        .main-container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-title {
            font-family: 'Inter', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: #1e4c8c;
            margin-bottom: 5px;
        }

        .page-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .report-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .card-header-custom {
            background: #014d35;
            color: white;
            padding: 8px 20px;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .filters-section {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
            padding: 20px;
        }

        .filters-section label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
            display: block;
        }

        .filters-section .form-control,
        .filters-section .form-select {
            font-size: 0.875rem;
            border: none;
            border-radius: 5px;
        }

        .btn-generate {
            background: #014d35;
            color: white;
            border: none;
            padding: 10px 25px;
            font-weight: 600;
            border-radius: 6px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(23, 162, 184, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.8rem;
        }

        .btn-generate:hover {
            background: linear-gradient(135deg, #138496, #117a8b);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(23, 162, 184, 0.3);
            color: white;
        }

        .btn-generate:active {
            transform: translateY(0);
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            background: white;
        }

        .summary-card {
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: white;
        }

        .summary-card.green {
            background: linear-gradient(135deg, #28a745, #20c997);
        }

        .summary-card.teal {
            background: #014d35;
        }

        .summary-card.red {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .summary-card.dark {
            background: linear-gradient(135deg, #495057, #343a40);
        }

        .summary-card .label {
            font-size: 0.75rem;
            text-transform: uppercase;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .summary-card .value {
            font-size: 1.75rem;
            font-weight: 600;
        }

        .report-detail-section {
            padding: 20px;
        }

        .report-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .btn-print {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .btn-print:hover {
            background: #218838;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .data-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: separate;
            border-spacing: 0;
        }

        .data-table thead th {
            background: #000000 !important;
            color: white !important;
            color: white !important;
            padding: 12px 15px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            border: 1px solid #333 !important;
            text-align: center;
        }

        .data-table thead th:first-child {
            text-align: left;
        }

        .data-table thead th:nth-child(2) {
            text-align: left;
        }

        .data-table tbody td {
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            font-size: 0.875rem;
            vertical-align: middle;
        }

        .data-table tbody tr:hover {
            background: #f8f9fa;
        }

        .category-section {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .category-title-bar {
            background: #014d35;
            color: white;
            padding: 8px 20px;
            font-weight: 600;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .category-section .data-table {
            margin-top: 0;
        }

        .category-header {
            background: #014d35;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .category-total-row td {
                color: #721c24 !important;
                font-weight: 700;
                border-bottom: 2px solid #edf2f7 !important;
                padding: 12px 15px !important;
                font-weight: 800 !important;
                font-size: 1rem !important;
                color: #2c3e50 !important;
                position: relative !important;
            }

            .data-table tr:not(.category-total-row):not(.total-row) td[data-label="Total Sales"]::after {
                content: "" !important;
                position: absolute !important;
                left: 50% !important;
                top: 50% !important;
                transform: translate(-50%, -50%) !important;
                height: 20px !important;
                width: 1px !important;
                background: #e1e5eb !important;
                display: block !important;
            }

            .data-table td[data-label="Total Cost"],
            .data-table td[data-label="Total Profit"] {
                width: 50% !important;
                display: inline-flex !important;
                padding: 10px 8px !important;
                box-sizing: border-box !important;
                font-size: 0.85rem !important;
            }

            .data-table td[data-label="Total Cost"] {
                border-right: 1px solid #f1f3f5 !important;
                color: #dc3545 !important;
            }

            .data-table td[data-label="Total Profit"] {
                color: #28a745 !important;
            }

            /* Remove Profit Margin */
            .data-table td[data-label="Profit Margin"] {
                display: none !important;
            }

        }

        /* Professional Print Styles */
        @media print {
            @page {
                size: A4 portrait;
                margin: 5mm;
            }

            body {
                background: white !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                font-size: 9px !important;
            }

            /* Hide Navigation, Filters, and Interactive Elements */
            .page-header,
            .page-title,
            .page-subtitle,
            .card-header-custom,
            .filters-section,
            .report-detail-header,
            .btn,
            button,
            #sidebarToggle,
            .sidebar,
            .main-container>.mb-3,
            footer,
            .dropdown {
                display: none !important;
            }

            /* Reset Containers for Full Width */
            .main-container {
                padding: 0 !important;
                margin: 0 !important;
                max-width: 100% !important;
                width: 100% !important;
            }

            .report-card {
                box-shadow: none !important;
                border: none !important;
                padding: 0 !important;
                overflow: visible !important;
            }

            /* Show Custom Print Header */
            .print-header {
                display: block !important;
                margin-bottom: 15px !important;
            }

            .summary-cards {
                padding: 0 !important;
                margin-bottom: 15px !important;
                display: grid !important;
                grid-template-columns: repeat(4, 1fr) !important;
                gap: 10px !important;
                page-break-inside: avoid;
            }

            .summary-card {
                padding: 10px !important;
                border: 1px solid #ddd !important;
                border-radius: 8px !important;
                color: black !important;
                background: #f8f9fa !important;
            }

            .summary-card .value {
                font-size: 1.2rem !important;
                color: #333 !important;
                font-weight: 700 !important;
            }

            .summary-card .label {
                color: #666 !important;
                font-size: 0.7rem !important;
                text-transform: uppercase !important;
            }

            /* Table Styles */
            .data-table {
                width: 100% !important;
                border-collapse: collapse !important;
                margin-top: 5px !important;
            }

            .data-table thead th {
                background-color: #000 !important;
                color: white !important;
                border: 1px solid white !important;
                padding: 6px 4px !important;
                font-size: 8px !important;
            }

            .data-table tbody td {
                padding: 6px 4px !important;
                border: 1px solid #ddd !important;
                font-size: 8px !important;
            }

            .category-title-bar {
                background: #014d35 !important;
                color: white !important;
                text-align: center !important;
                font-size: 10px !important;
                padding: 6px !important;
            }

            .category-total-row td {
                background-color: #f8d7da !important;
                color: #721c24 !important;
                font-weight: bold !important;
                font-size: 8px !important;
                padding: 6px !important;
            }

            tr {
                page-break-inside: avoid;
            }
        }
    </style>

</head>

    <div class="page-header px-3">
        <div style="flex: 1; display: flex; align-items: center;">
            <a href="/reports.html" class="btn btn-sm btn-outline-light me-3" title="Back to Reports Hub">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/pageAccess.js"></script>
    <script src="/js/sidebar.js"></script>

    <script>
        // Global variables
        let categoriesData = [];
        let branchesData = [];

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-PK', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount || 0);
        }

        // Format date
        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const d = new Date(dateStr);
            return d.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // Set default date range to current month
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
            const lastDay = new Date(today.getFullYear(), today.getMonth() + 1, 0);

            document.getElementById('filterFromDate').value = firstDay.toISOString().split('T')[0];
            document.getElementById('filterToDate').value = lastDay.toISOString().split('T')[0];

            loadFilters();
        });

        // Load Filters (Branches and Customer Categories)
        async function loadFilters() {
            const token = localStorage.getItem('token');

            // Load Branches/Stores
            try {
                const branchSelect = document.getElementById('filterBranch');
                const response = await fetch('/api/v1/stores', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    branchesData = data.data || [];
                    branchesData.forEach(store => {
                        branchSelect.innerHTML += `<option value="${store.name}">${store.name}</option>`;
                    });
                }
            } catch (error) {
                console.error('Error loading branches:', error);
            }

            // Load Customer Categories
            try {
                const categorySelect = document.getElementById('filterCategory');
                const response = await fetch('/api/v1/customer-categories', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    categoriesData = data.data || [];
                    categoriesData.forEach(cat => {
                        categorySelect.innerHTML += `<option value="${cat._id}">${cat.name}</option>`;
                    });
                }
            } catch (error) {
                console.error('Error loading customer categories:', error);
            }

            // Load Company Info for Print Header
            try {
                const response = await fetch('/api/v1/settings/company-info', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    const company = data.data || {};

                    if (company.companyName) {
                        document.getElementById('companyName').textContent = company.companyName;
                    }
                    if (company.address) {
                        document.getElementById('companyAddress').textContent = company.address;
                    }
                    if (company.logo) {
                        const logoImg = document.getElementById('companyLogo');
                        logoImg.src = company.logo;
                        logoImg.style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Error loading company info:', error);
            }
        }

        // Load Report Data
        async function loadReport() {
            const token = localStorage.getItem('token');
            const reportContent = document.getElementById('reportContent');
            const generateBtn = document.querySelector('.btn-generate');

            // Add loading state to button
            const originalBtnContent = generateBtn.innerHTML;
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Generating...';

            // Show professional loading effect in content area
            reportContent.innerHTML = `
                <div class="text-center py-5">
                    <div class="spinner-grow text-info" role="status"></div>
                    <p class="mt-3 text-muted fw-bold">Gathering data from all branches...</p>
                    <small class="text-muted">This may take a few seconds depending on the date range.</small>
                </div>
            `;

            const branch = document.getElementById('filterBranch').value;
            const category = document.getElementById('filterCategory').value;
            const fromDate = document.getElementById('filterFromDate').value;
            const toDate = document.getElementById('filterToDate').value;

            try {
                // Fetch closing sheets data
                let queryParams = `?startDate=${fromDate}&endDate=${toDate}`;
                if (branch) queryParams += `&branch=${branch}`;
                else queryParams += `&branch=all`;

                const response = await fetch(`/api/v1/closing-sheets/report${queryParams}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to fetch data');

                const result = await response.json();
                const sheets = result.data || [];

                // Process data for comparison
                const comparisonData = processComparisonData(sheets, branch, category);

                // Update summary cards
                updateSummaryCards(comparisonData);

                // Update print header
                updatePrintHeader(branch, category, fromDate, toDate);

                // Render comparison table
                renderComparisonTable(comparisonData);

                // Scroll to results if data found
                if (comparisonData.size > 0) {
                    reportContent.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }

            } catch (error) {
                console.error('Error loading report:', error);
                reportContent.innerHTML = `
                    <div class="empty-state text-danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p class="fw-bold">Report Generation Error</p>
                        <p>${error.message}</p>
                        <button class="btn btn-outline-danger btn-sm mt-3" onclick="loadReport()">Try Again</button>
                    </div>
                `;
            } finally {
                // Restore button state
                generateBtn.disabled = false;
                generateBtn.innerHTML = originalBtnContent;
            }
        }

        // Update Summary Cards
        function updateSummaryCards(categoryMap) {
            let totalSales = 0;
            let totalCost = 0;

            categoryMap.forEach((branches) => {
                branches.forEach(branch => {
                    totalSales += branch.sales;
                    totalCost += branch.cost;
                });
            });

            const totalProfit = totalSales - totalCost;
            const profitMargin = totalSales > 0 ? (totalProfit / totalSales * 100) : 0;

            document.getElementById('totalSales').textContent = formatCurrency(totalSales);
            document.getElementById('totalCost').textContent = formatCurrency(totalCost);
            document.getElementById('totalProfit').textContent = formatCurrency(totalProfit);
            document.getElementById('profitMargin').textContent = profitMargin.toFixed(1) + '%';
        }

        // Process Comparison Data - Group by Category, Rank Branches
        function processComparisonData(sheets, branchFilter, categoryFilter) {
            const categoryMap = new Map(); // category -> [{branch, sales, cost, profit, margin}]

            sheets.forEach(sheet => {
                const branchName = sheet.branch || 'Unknown';

                // Check warehouse sale data
                if (sheet.closing02 && sheet.closing02.data && sheet.closing02.data.warehouseSale) {
                    sheet.closing02.data.warehouseSale.forEach(item => {
                        const categoryId = item.category;
                        const categoryName = getCategoryName(categoryId);
                        const sale = parseFloat(item.sale || 0);
                        const cost = parseFloat(item.cost || 0);

                        // Apply category filter
                        if (categoryFilter && categoryId !== categoryFilter) return;

                        // Initialize category array if not exists
                        if (!categoryMap.has(categoryName)) {
                            categoryMap.set(categoryName, []);
                        }

                        // Find or create branch entry for this category
                        const branches = categoryMap.get(categoryName);
                        let branchEntry = branches.find(b => b.branch === branchName);

                        if (!branchEntry) {
                            branchEntry = { branch: branchName, category: categoryName, sales: 0, cost: 0, profit: 0, margin: 0 };
                            branches.push(branchEntry);
                        }

                        branchEntry.sales += sale;
                        branchEntry.cost += cost;
                        branchEntry.profit = branchEntry.sales - branchEntry.cost;
                        branchEntry.margin = branchEntry.sales > 0 ? (branchEntry.profit / branchEntry.sales * 100) : 0;
                    });
                }
            });

            // Sort branches within each category by sales (descending)
            categoryMap.forEach((branches, categoryName) => {
                branches.sort((a, b) => b.sales - a.sales);
            });

            return categoryMap;
        }

        // Get category name by ID
        function getCategoryName(categoryId) {
            const cat = categoriesData.find(c => c._id === categoryId);
            return cat ? cat.name : 'Unknown';
        }

        // Update Print Header
        function updatePrintHeader(branchFilter, categoryFilter, fromDate, toDate) {
            const branchText = branchFilter || 'All Branches';
            const categoryName = categoryFilter ? getCategoryName(categoryFilter) : 'All Categories';

            const printFilterInfo = document.getElementById('printFilterInfo');
            const printPeriod = document.getElementById('printPeriod');
            const printGenerated = document.getElementById('printGenerated');

            if (printFilterInfo) {
                printFilterInfo.textContent = `Branch: ${branchText} | Category: ${categoryName}`;
            }

            if (printPeriod) {
                printPeriod.textContent = `Period: ${formatDate(fromDate)} - ${formatDate(toDate)}`;
            }

            if (printGenerated) {
                const today = new Date();
                printGenerated.textContent = `Generated: ${today.toLocaleDateString('en-GB')}`;
            }
        }

        // Render Comparison Table
        function renderComparisonTable(categoryMap) {
            const reportContent = document.getElementById('reportContent');

            if (categoryMap.size === 0) {
                reportContent.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No data found for the selected criteria</p>
                    </div>
                `;
                return;
            }

            let html = '';

            // Sort categories alphabetically
            const sortedCategories = Array.from(categoryMap.keys()).sort();

            sortedCategories.forEach(categoryName => {
                const branches = categoryMap.get(categoryName);

                // Calculate category totals
                let categoryTotalSales = 0;
                let categoryTotalCost = 0;
                let categoryTotalProfit = 0;

                branches.forEach(branch => {
                    categoryTotalSales += branch.sales;
                    categoryTotalCost += branch.cost;
                    categoryTotalProfit += branch.profit;
                });

                const categoryMargin = categoryTotalSales > 0 ? (categoryTotalProfit / categoryTotalSales * 100) : 0;

                // Start category section with its own table
                html += `
                    <div class="category-section">
                        <div class="category-title-bar">
                            ${categoryName}
                        </div>
                        <table class="table data-table mb-0">
                            <thead>
                                <tr>
                                    <th style="width: 80px; text-align: center;">RANK</th>
                                    <th>BRANCH</th>
                                    <th style="text-align: center;">TOTAL SALES</th>
                                    <th style="text-align: center;">TOTAL COST</th>
                                    <th style="text-align: center;">TOTAL PROFIT</th>
                                    <th style="text-align: center; width: 150px;">PROFIT MARGIN</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                // Branch rows (already sorted by sales)
                branches.forEach((branch, index) => {
                    const rank = index + 1;
                    html += `
                        <tr class="data-row">
                            <td class="rank-cell" data-label="Rank">#${rank}</td>
                            <td data-label="Branch">${branch.branch}</td>
                            <td data-label="Total Sales" style="text-align: center;">${formatCurrency(branch.sales)}</td>
                            <td data-label="Total Cost" style="text-align: center;">${formatCurrency(branch.cost)}</td>
                            <td data-label="Total Profit" style="text-align: center;">${formatCurrency(branch.profit)}</td>
                            <td data-label="Profit Margin" style="text-align: center;"><span class="margin-badge">${branch.margin.toFixed(1)}%</span></td>
                        </tr>
                    `;
                });

                // Category Total Row
                html += `
                            <tr class="category-total-row">
                                <td colspan="2" data-label="Total" style="text-align: center;"><strong>Total</strong></td>
                                <td data-label="Total Sales" style="text-align: center;"><strong>${formatCurrency(categoryTotalSales)}</strong></td>
                                <td data-label="Total Cost" style="text-align: center;"><strong>${formatCurrency(categoryTotalCost)}</strong></td>
                                <td data-label="Total Profit" style="text-align: center;"><strong>${formatCurrency(categoryTotalProfit)}</strong></td>
                                <td data-label="Profit Margin" style="text-align: center;"><span class="margin-badge">${categoryMargin.toFixed(1)}%</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                `;
            });

            // ADD BRANCH-WISE SUMMARY AT THE BOTTOM
            const branchMap = new Map(); // branchName -> {sales, cost, profit}
            categoryMap.forEach((branches) => {
                branches.forEach(b => {
                    if (!branchMap.has(b.branch)) {
                        branchMap.set(b.branch, { sales: 0, cost: 0, profit: 0 });
                    }
                    const data = branchMap.get(b.branch);
                    data.sales += b.sales;
                    data.cost += b.cost;
                    data.profit += b.profit;
                });
            });

            let summaryHtml = `
                <div class="category-section mt-5">
                    <div class="card-header-custom" style="border-radius: 0;">
                        BRANCH-WISE SUMMARY (ALL CATEGORIES)
                    </div>
                    <table class="table data-table mb-0">
                        <thead>
                            <tr>
                                <th style="text-align: left;">BRANCH NAME</th>
                                <th style="text-align: center;">TOTAL SALES</th>
                                <th style="text-align: center;">TOTAL COST</th>
                                <th style="text-align: center;">TOTAL PROFIT</th>
                                <th style="text-align: center; width: 150px;">PROFIT MARGIN</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            let grandTotalSales = 0;
            let grandTotalCost = 0;
            let grandTotalProfit = 0;

            Array.from(branchMap.keys()).sort().forEach(branchName => {
                const data = branchMap.get(branchName);
                const margin = data.sales > 0 ? (data.profit / data.sales * 100) : 0;

                grandTotalSales += data.sales;
                grandTotalCost += data.cost;
                grandTotalProfit += data.profit;

                summaryHtml += `
                    <tr>
                        <td data-label="Branch Name" style="text-align: left;"><i class="fas fa-building me-2 text-info"></i>${branchName}</td>
                        <td data-label="Total Sales" style="text-align: center;">${formatCurrency(data.sales)}</td>
                        <td data-label="Total Cost" style="text-align: center;">${formatCurrency(data.cost)}</td>
                        <td data-label="Total Profit" style="text-align: center;">${formatCurrency(data.profit)}</td>
                        <td data-label="Profit Margin" style="text-align: center;"><span class="margin-badge">${margin.toFixed(1)}%</span></td>
                    </tr>
                `;
            });

            const grandMargin = grandTotalSales > 0 ? (grandTotalProfit / grandTotalSales * 100) : 0;
            summaryHtml += `
                        <tr class="total-row">
                            <td data-label="Grand Total" style="text-align: center;"><strong>GRAND TOTAL:</strong></td>
                            <td data-label="Total Sales" style="text-align: center;"><strong>${formatCurrency(grandTotalSales)}</strong></td>
                            <td data-label="Total Cost" style="text-align: center;"><strong>${formatCurrency(grandTotalCost)}</strong></td>
                            <td data-label="Total Profit" style="text-align: center;"><strong>${formatCurrency(grandTotalProfit)}</strong></td>
                            <td data-label="Profit Margin" style="text-align: center;"><span class="margin-badge" style="background: #28a745;">${grandMargin.toFixed(1)}%</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            `;

            reportContent.innerHTML = html + summaryHtml;
        }

        // Print Report
        function printReport() {
            window.print();
        }
    </script>
