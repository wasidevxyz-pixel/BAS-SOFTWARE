<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Group Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/desktop-style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="page-header px-3">
        <div style="flex: 1; display: flex; align-items: center;">
            <i class="fas fa-bars me-3" id="sidebarToggle" style="cursor:pointer; font-size: 1rem;"></i>
            <i class="fas fa-layer-group me-2"></i> Account Group Registration
        </div>
        <div style="flex: 1; display: flex; justify-content: flex-end; align-items: center;">
            <div class="dropdown">
                <div class="d-flex align-items-center text-white" data-bs-toggle="dropdown" style="cursor: pointer;">
                    <i class="fas fa-user-circle me-2" style="font-size: 1.2rem;"></i>
                    <span id="userName" class="me-2">User</span>
                    <i class="fas fa-chevron-down" style="font-size: 0.7rem;"></i>
                </div>
                <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                    <li><a class="dropdown-item logout-btn" href="#"><i
                                class="fas fa-sign-out-alt me-2 text-danger"></i>Sign Out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid p-3">
        <div class="card mb-3">
            <div class="card-body py-2">
                <div class="row align-items-center g-2">
                    <div class="col-md-1">
                        <label class="fw-bold">Group Name</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="groupName" class="form-control form-control-sm"
                            placeholder="Enter Group Name">
                        <input type="hidden" id="groupId">
                    </div>
                    <div class="col-md-1">
                        <label class="fw-bold">Group ID</label>
                    </div>
                    <div class="col-md-1">
                        <input type="number" id="groupCode" class="form-control form-control-sm" placeholder="ID">
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-success btn-sm" onclick="saveGroup()"><i class="fas fa-save"></i>
                            Save</button>
                        <button class="btn btn-warning btn-sm" onclick="clearForm()"><i class="fas fa-redo"></i>
                            Clear</button>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="searchInput" class="form-control form-control-sm"
                            placeholder="Search...">
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive bg-white">
            <table class="table table-bordered table-striped table-sm mb-0">
                <thead class="table-primary text-white">
                    <tr>
                        <th>ID</th>
                        <th>Group Name</th>
                        <th width="100">Action</th>
                    </tr>
                </thead>
                <tbody id="groupsBody"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/pageAccess.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/account-groups.js"></script>
</body>

</html>
