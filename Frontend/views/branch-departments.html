<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Wise Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/desktop-style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            flex: 1;
        }

        .header-center {
            flex: 1;
            text-align: center;
        }

        .header-right {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }

        .form-label {
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .form-control-sm,
        .form-select-sm {
            font-size: 0.85rem;
            padding: 3px 6px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 0.85rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            flex: 1;
        }

        .header-center {
            flex: 1;
            text-align: center;
        }

        .header-right {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }

        .form-label {
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .form-control-sm,
        .form-select-sm {
            font-size: 0.85rem;
            padding: 3px 6px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 0.85rem;
        }

        /* Professional Mobile Enhancements */
        @media (max-width: 768px) {
            .page-header {
                padding: 0.5rem 1rem !important;
                background-color: #0d6efd !important;
            }

            .container-fluid {
                padding: 10px !important;
                padding-bottom: 80px !important;
            }

            .row.g-3 {
                display: block !important;
            }

            .col-md-4,
            .col-md-8 {
                width: 100% !important;
                margin-bottom: 15px !important;
            }

            .card {
                border-radius: 12px !important;
                border: none !important;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08) !important;
            }

            .form-label {
                font-size: 0.75rem !important;
                color: #64748b !important;
            }

            .form-control,
            .form-select {
                height: 38px !important;
                font-size: 0.85rem !important;
                border-radius: 8px !important;
            }

            .checkbox-group {
                gap: 2px !important;
            }

            .form-check-label {
                font-size: 0.75rem !important;
            }

            /* Bottom Action Bar */
            .action-bar-mobile {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: white;
                display: flex !important;
                justify-content: space-around;
                padding: 8px 5px;
                box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.1);
                z-index: 1050;
                border-top: 1px solid #e2e8f0;
                height: 65px;
            }

            .action-btn-mobile {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background: none;
                border: none;
                color: #64748b;
                font-size: 0.65rem;
                font-weight: 600;
                flex: 1;
                transition: all 0.2s;
            }

            .action-btn-mobile i {
                font-size: 1.25rem;
                margin-bottom: 3px;
            }

            .action-btn-mobile:active {
                color: #0d6efd;
            }

            .action-btn-mobile.btn-save i {
                color: #10b981;
            }

            .action-btn-mobile.btn-clear i {
                color: #f59e0b;
            }

            .action-btn-mobile.btn-list i {
                color: #3b82f6;
            }

            .d-flex.gap-2 {
                display: none !important;
                /* Hide desktop save/clear buttons */
            }

            /* We'll use a toggle for form/list on mobile */
            #deptFormPanel {
                display: block;
            }

            #deptListPanel {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="page-header px-3">
        <div style="flex: 1; display: flex; align-items: center;">
            <i class="fas fa-bars me-3" id="sidebarToggle" style="cursor:pointer; font-size: 1rem;"></i>
            <i class="fas fa-sitemap me-2"></i> Branch Wise Department
        </div>
        <div style="flex: 1; display: flex; justify-content: flex-end; align-items: center;">
            <div class="dropdown">
                <div class="d-flex align-items-center text-white" data-bs-toggle="dropdown" style="cursor: pointer;">
                    <i class="fas fa-user-circle me-2" style="font-size: 1.2rem;"></i>
                    <span id="userName" class="me-2">User</span>
                    <i class="fas fa-chevron-down" style="font-size: 0.7rem;"></i>
                </div>
                <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                    <li><a class="dropdown-item logout-btn" href="#"><i
                                class="fas fa-sign-out-alt me-2 text-danger"></i>Sign Out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid p-3">
        <div class="row g-3">
            <!-- Left Form -->
            <div class="col-md-4" id="deptFormPanel">
                <div class="card">
                    <div class="card-body p-3">
                        <div class="row g-2 mb-2">
                            <div class="col-md-9">
                                <label class="form-label">Branch</label>
                                <select id="branch" class="form-select form-select-sm">
                                    <option value="">Select Branch</option>
                                </select>
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <button class="btn btn-primary btn-sm w-100" onclick="loadDepartments()">Search</button>
                            </div>
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Name</label>
                            <input type="text" id="name" class="form-control form-control-sm">
                            <input type="hidden" id="deptId">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Code</label>
                            <input type="text" id="code" class="form-control form-control-sm">
                        </div>

                        <div class="mb-2">
                            <label class="form-label">Deduction</label>
                            <input type="number" id="deduction" class="form-control form-control-sm" value="0">
                        </div>

                        <div class="row g-2 mb-2">
                            <div class="col-6">
                                <label class="form-label">TargetSale01</label>
                                <input type="number" id="targetSale01" class="form-control form-control-sm" value="0">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Commission</label>
                                <input type="number" id="commission01" class="form-control form-control-sm" value="0">
                            </div>
                        </div>
                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <label class="form-label">TargetSale02</label>
                                <input type="number" id="targetSale02" class="form-control form-control-sm" value="0">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Commission</label>
                                <input type="number" id="commission02" class="form-control form-control-sm" value="0">
                            </div>
                        </div>

                        <div class="row g-2 mb-3">
                            <div class="col-6 checkbox-group">
                                <div class="form-check"><input type="checkbox" id="combineDepSales"
                                        class="form-check-input"><label for="combineDepSales">Combine_Dep_Sales</label>
                                </div>
                                <div class="form-check"><input type="checkbox" id="receivingForward"
                                        class="form-check-input"><label for="receivingForward">Receiving_Forward</label>
                                </div>
                                <div class="form-check"><input type="checkbox" id="deductUgSale"
                                        class="form-check-input"><label for="deductUgSale">Deduct_UG_Sale</label></div>
                                <div class="form-check"><input type="checkbox" id="deductUgSaleFromAllDep"
                                        class="form-check-input"><label
                                        for="deductUgSaleFromAllDep">Deduct_UG_Sale_All</label></div>
                                <div class="form-check"><input type="checkbox" id="isActive" class="form-check-input"
                                        checked><label for="isActive">Active</label></div>
                            </div>
                            <div class="col-6 checkbox-group">
                                <div class="form-check"><input type="checkbox" id="openingForward"
                                        class="form-check-input"><label for="openingForward">Opening_Forward</label>
                                </div>
                                <div class="form-check"><input type="checkbox" id="bigCashForward"
                                        class="form-check-input"><label for="bigCashForward">Big_Cash_Forward</label>
                                </div>
                                <div class="form-check"><input type="checkbox" id="deductOptSale"
                                        class="form-check-input"><label for="deductOptSale">Deduct_OPT_Sale</label>
                                </div>
                                <div class="form-check"><input type="checkbox" id="closing"
                                        class="form-check-input"><label for="closing">Closing</label></div>
                                <div class="form-check"><input type="checkbox" id="isCashCounter"
                                        class="form-check-input"><label for="isCashCounter">Cash_Counter</label>
                                </div>
                                <div class="form-check"><input type="checkbox" id="closing2CompSale"
                                        class="form-check-input"><label
                                        for="closing2CompSale">Closing_2_Comp_Sale</label>
                                </div>
                                <div class="form-check"><input type="checkbox" id="closing2DeptDropDown"
                                        class="form-check-input"><label
                                        for="closing2DeptDropDown">Closing_2_Dept_Drop_Down</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button class="btn btn-success btn-sm w-100" onclick="saveDepartment()">Save (Alt+S)</button>
                            <button class="btn btn-secondary btn-sm w-100" onclick="clearForm()">Clear</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Table -->
            <div class="col-md-8" id="deptListPanel">
                <div class="card h-100">
                    <div class="card-header bg-white py-2">
                        <input type="text" id="searchInput" class="form-control form-control-sm"
                            placeholder="Search...">
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped table-hover table-sm mb-0">
                            <thead class="table-primary text-white">
                                <tr>
                                    <th>Branch Name</th>
                                    <th>Code</th>
                                    <th>Name</th>
                                    <th>Deduction</th>
                                    <th>Active</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="deptTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Action Bar -->
    <div class="action-bar-mobile d-none">
        <button type="button" class="action-btn-mobile btn-toggle" id="mobileToggleBtn" onclick="toggleMobileView()">
            <i class="fas fa-list-alt"></i>
            <span id="toggleText">View List</span>
        </button>
        <button type="button" class="action-btn-mobile btn-save" onclick="saveDepartment()">
            <i class="fas fa-save"></i>
            <span>Save</span>
        </button>
        <button type="button" class="action-btn-mobile btn-clear" onclick="clearForm()">
            <i class="fas fa-redo"></i>
            <span>Clear</span>
        </button>
    </div>

    <script>
        function toggleMobileView() {
            const formPanel = document.getElementById('deptFormPanel');
            const listPanel = document.getElementById('deptListPanel');
            const toggleText = document.getElementById('toggleText');
            const toggleIcon = document.querySelector('#mobileToggleBtn i');

            if (formPanel.style.display !== 'none') {
                formPanel.style.setProperty('display', 'none', 'important');
                listPanel.style.setProperty('display', 'block', 'important');
                toggleText.innerText = 'View Entry';
                toggleIcon.className = 'fas fa-edit';
            } else {
                formPanel.style.setProperty('display', 'block', 'important');
                listPanel.style.setProperty('display', 'none', 'important');
                toggleText.innerText = 'View List';
                toggleIcon.className = 'fas fa-list-alt';
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/pageAccess.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/branch-departments.js"></script>
</body>

</html>
