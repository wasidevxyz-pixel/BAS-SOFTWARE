<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Clearance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/desktop-style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <style>
        /* Professional Mobile Enhancements */
        @media (max-width: 768px) {
            .page-header {
                padding: 0.5rem 1rem !important;
                background-color: #1e3c72 !important;
            }

            .page-header #userName,
            .page-header .fa-chevron-down {
                display: none;
            }

            .container-fluid {
                padding: 10px !important;
                padding-bottom: 80px !important;
            }

            .col-md-3,
            .col-md-9 {
                width: 100% !important;
            }

            .col-md-9 {
                display: none;
                /* Hidden by default on mobile, toggled with JS */
            }

            .card {
                border-radius: 12px !important;
                border: none !important;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08) !important;
                margin-bottom: 10px !important;
            }

            .fw-bold {
                font-size: 0.75rem !important;
                color: #64748b !important;
            }

            .form-control-sm,
            .form-select-sm {
                height: 36px !important;
                font-size: 0.85rem !important;
            }

            /* Bottom Action Bar */
            .action-bar-mobile {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: white;
                display: flex !important;
                justify-content: space-around;
                padding: 8px 5px;
                box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.1);
                z-index: 1050;
                border-top: 1px solid #e2e8f0;
                height: 65px;
            }

            .action-btn-mobile {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background: none;
                border: none;
                color: #64748b;
                font-size: 0.65rem;
                font-weight: 600;
                flex: 1;
                transition: all 0.2s;
            }

            .action-btn-mobile i {
                font-size: 1.25rem;
                margin-bottom: 3px;
            }

            .action-btn-mobile.active,
            .action-btn-mobile:active {
                color: #1e3c72;
            }

            .action-btn-mobile.btn-save i {
                color: #10b981;
            }

            .action-btn-mobile.btn-print i {
                color: #3b82f6;
            }

            .action-btn-mobile.btn-list i {
                color: #f59e0b;
            }

            .action-btn-mobile.btn-toggle i {
                color: #6366f1;
            }

            .d-flex.gap-1.justify-content-between {
                display: none !important;
            }
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="page-header px-3">
        <div style="flex: 1; display: flex; align-items: center;">
            <i class="fas fa-bars me-3" id="sidebarToggle" style="cursor:pointer; font-size: 1rem;"></i>
            <i class="fas fa-door-open me-2"></i> Employee Clearance
        </div>
        <div style="flex: 1; display: flex; justify-content: flex-end; align-items: center;">
            <div class="dropdown">
                <div class="d-flex align-items-center text-white" data-bs-toggle="dropdown" style="cursor: pointer;">
                    <i class="fas fa-user-circle me-2" style="font-size: 1.2rem;"></i>
                    <span id="userName" class="me-2">User</span>
                    <i class="fas fa-chevron-down" style="font-size: 0.7rem;"></i>
                </div>
                <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                    <li><a class="dropdown-item logout-btn" href="#"><i
                                class="fas fa-sign-out-alt me-2 text-danger"></i>Sign Out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid p-3">
        <div class="row">
            <!-- Left Column: Employee Info -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <i class="fas fa-user-plus fa-4x text-dark"></i>
                        </div>

                        <div class="mb-2">
                            <label class="fw-bold">Branch</label>
                            <select id="branch" class="form-select form-select-sm">
                                <option value="">Select Branch</option>
                            </select>
                        </div>

                        <div class="mb-2 position-relative">
                            <label class="fw-bold">Employee *</label>
                            <input type="text" id="employeeInput" class="form-control form-control-sm"
                                placeholder="Type Name or Code to Search..." required autocomplete="off">
                            <div id="employeeSearchResults" class="list-group position-absolute w-100"
                                style="display:none; z-index: 1000; max-height: 250px; overflow-y: auto; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
                            </div>
                        </div>

                        <div class="mb-2">
                            <label class="fw-bold fs-6">Code</label>
                            <input type="text" id="code" class="form-control form-control-sm bg-primary text-white"
                                readonly>
                        </div>

                        <div class="mb-2">
                            <label class="fw-bold">Contact</label>
                            <input type="text" id="contact" class="form-control form-control-sm bg-success text-white"
                                readonly>
                        </div>

                        <div class="mb-2">
                            <label class="fw-bold">Department</label>
                            <input type="text" id="department"
                                class="form-control form-control-sm bg-success text-white" readonly>
                        </div>

                        <div class="mb-2">
                            <label class="fw-bold">Designation</label>
                            <input type="text" id="designation"
                                class="form-control form-control-sm bg-success text-white" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="fw-bold">BasicSalary</label>
                            <input type="text" id="basicSalary"
                                class="form-control form-control-sm bg-success text-white" readonly>
                        </div>
                    </div>
                </div>

                <div class="card mt-2">
                    <div class="card-body">
                        <div class="mb-2">
                            <label class="fw-bold">Date</label>
                            <input type="date" id="date" class="form-control form-control-sm">
                        </div>
                        <div class="mb-2">
                            <label class="fw-bold">Remarks</label>
                            <input type="text" id="remarks" class="form-control form-control-sm">
                        </div>
                        <div class="d-flex gap-1 justify-content-between">
                            <button class="btn btn-success btn-sm w-25" onclick="saveClearance()">Save</button>
                            <button class="btn btn-primary btn-sm w-25">Print</button>
                            <button class="btn btn-warning btn-sm w-25" onclick="showList()">List</button>
                            <button class="btn btn-danger btn-sm w-25" onclick="clearForm()">Clear</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Details -->
            <div class="col-md-9">
                <!-- Grid -->
                <div class="card mb-3">
                    <div class="card-body p-0">
                        <table class="table table-sm table-bordered mb-0">
                            <thead class="bg-primary text-white">
                                <tr>
                                    <th>PayRoll_ID</th>
                                    <th>Month</th>
                                    <th>Year</th>
                                    <th>GrossSalary</th>
                                    <th>Paid</th>
                                    <th>Deduction</th>
                                    <th>Remarks</th>
                                </tr>
                            </thead>
                            <tbody id="payrollDetails">
                                <!-- Single row usually? or history? -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Aggregates -->
                <div class="row text-center fw-bold">
                    <div class="col-md-3">
                        <label>Advance</label>
                        <input type="number" id="advance" class="form-control form-control-sm text-center"
                            style="background-color: #d8b4fe;" readonly>
                    </div>
                    <div class="col-md-3">
                        <label>Pre Balance</label>
                        <input type="number" id="preBalance" class="form-control form-control-sm text-center"
                            style="background-color: #67e8f9;" readonly>
                    </div>
                    <div class="col-md-2">
                        <label>Gross Salary</label>
                        <input type="number" id="totalGross" class="form-control form-control-sm text-center"
                            style="background-color: #bef264;" readonly>
                    </div>
                    <div class="col-md-2">
                        <label>Paid</label>
                        <input type="number" id="totalPaid" class="form-control form-control-sm text-center"
                            style="background-color: #fcd34d;" readonly>
                    </div>
                    <div class="col-md-2">
                        <label>Deduction</label>
                        <input type="number" id="totalDeduction" class="form-control form-control-sm text-center"
                            style="background-color: #fca5a5;" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Clearance List Modal -->
    <div class="modal fade" id="clearanceListModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Clearance List</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Employee</th>
                                <th>Gross Pay</th>
                                <th>Remarks</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="clearanceListBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Action Bar -->
    <div class="action-bar-mobile d-none">
        <button type="button" class="action-btn-mobile btn-toggle" id="mobileToggleBtn" onclick="toggleMobileView()">
            <i class="fas fa-list-alt"></i>
            <span id="toggleText">View Details</span>
        </button>
        <button type="button" class="action-btn-mobile btn-save" onclick="saveClearance()">
            <i class="fas fa-save"></i>
            <span>Save</span>
        </button>
        <button type="button" class="action-btn-mobile btn-print" onclick="window.print()">
            <i class="fas fa-print"></i>
            <span>Print</span>
        </button>
        <button type="button" class="action-btn-mobile btn-list" onclick="showList()">
            <i class="fas fa-history"></i>
            <span>History</span>
        </button>
    </div>

    <script>
        function toggleMobileView() {
            const entryCol = document.querySelector('.col-md-3');
            const detailsCol = document.querySelector('.col-md-9');
            const toggleText = document.getElementById('toggleText');
            const toggleIcon = document.querySelector('#mobileToggleBtn i');

            if (entryCol.style.display !== 'none') {
                entryCol.style.setProperty('display', 'none', 'important');
                detailsCol.style.setProperty('display', 'block', 'important');
                toggleText.innerText = 'View Profile';
                toggleIcon.className = 'fas fa-user';
            } else {
                entryCol.style.setProperty('display', 'block', 'important');
                detailsCol.style.setProperty('display', 'none', 'important');
                toggleText.innerText = 'View Details';
                toggleIcon.className = 'fas fa-list-alt';
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/pageAccess.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/employee-clearance.js"></script>
</body>

</html>
