<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Balances Report - BAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/desktop-style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1e4c8c 0%, #2c5ba9 100%);
            --accent-color: #00a65a;
        }

        body {
            background-color: #f8fafc;
        }

        .report-container {
            padding: 15px;
            height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
        }

        .filter-panel {
            background: var(--primary-gradient);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .filter-panel label {
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 6px;
            display: block;
            opacity: 0.9;
        }

        .filter-panel .form-control,
        .filter-panel .form-select {
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white !important;
            border-radius: 6px;
            font-size: 0.85rem;
        }

        .filter-panel .form-select option {
            color: #333;
        }

        .data-panel {
            flex: 1;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #edf2f7;
        }

        .total-summary {
            padding: 15px 25px;
            background: #f8fafc;
            border-bottom: 1px solid #edf2f7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-item {
            display: flex;
            flex-direction: column;
        }

        .total-item .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 700;
            color: #64748b;
        }

        .total-item .value {
            font-size: 1.25rem;
            font-weight: 800;
            color: #1e3a8a;
        }

        .table-container {
            flex: 1;
            overflow: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .data-table thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table th {
            background: #f1f5f9;
            color: #475569;
            padding: 12px 15px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.7rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .data-table td {
            padding: 10px 15px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.8rem;
        }

        .balance-positive {
            color: #dc2626;
            font-weight: 700;
        }

        .balance-zero {
            color: #64748b;
            font-weight: normal;
        }

        .print-header {
            display: none;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 3px double #333;
            padding-bottom: 10px;
        }

        @media print {

            .page-header,
            .filter-panel,
            #sidebarToggle,
            .sidebar {
                display: none !important;
            }

            .main-content {
                margin: 0 !important;
                padding: 0 !important;
            }

            .report-container {
                padding: 0;
                height: auto;
                display: block;
            }

            .print-header {
                display: block;
            }

            .data-table th {
                background: #eee !important;
                color: black;
                border-bottom: 1px solid black;
            }
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="page-header px-3">
            <div class="d-flex align-items-center">
                <i class="fas fa-bars me-3" id="sidebarToggle" style="cursor:pointer;"></i>
                <h6 class="mb-0 fw-bold"><i class="fas fa-file-invoice-dollar me-2"></i>EMPLOYEE BALANCES REPORT</h6>
            </div>
        </div>

        <div class="report-container">
            <!-- Print Header -->
            <div class="print-header">
                <h2 class="fw-bold mb-1">BILAL ACCOUNTING SYSTEM</h2>
                <h4 class="text-uppercase mb-2">Employee Balances Report</h4>
                <div class="mt-2">
                    <span id="printFilters">All Branches | All Departments</span>
                </div>
            </div>

            <div class="filter-panel shadow-sm">
                <div class="row g-2 align-items-end">
                    <div class="col-lg-3 col-md-4">
                        <label>Branch</label>
                        <select class="form-select" id="branchFilter">
                            <option value="">All Branches</option>
                        </select>
                    </div>
                    <div class="col-lg-3 col-md-4">
                        <label>Department</label>
                        <select class="form-select" id="deptFilter">
                            <option value="">All Departments</option>
                        </select>
                    </div>
                    <div class="col-lg-3 col-md-4">
                        <label>Balance Type</label>
                        <select class="form-select" id="balanceType">
                            <option value="All">All Employees</option>
                            <option value="Greater than Zero">Greater than Zero</option>
                            <option value="Zero Balance">Zero Balance</option>
                        </select>
                    </div>
                    <div class="col-lg-3 col-md-12 d-flex gap-1">
                        <button class="btn btn-light flex-fill fw-bold shadow-sm" onclick="generateReport()">
                            <i class="fas fa-sync-alt me-1"></i>GENERATE
                        </button>
                        <button class="btn btn-success fw-bold shadow-sm" style="width: 50px;" onclick="window.print()">
                            <i class="fas fa-print"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="data-panel">
                <div class="total-summary">
                    <div class="total-item">
                        <span class="label">Total Employees</span>
                        <span class="value" id="totalCount">0</span>
                    </div>
                    <div class="total-item text-end">
                        <span class="label">Total Outstanding Balance</span>
                        <span class="value" id="grandTotal">0.00</span>
                    </div>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th style="width: 50px;">#</th>
                                <th style="width: 80px;">Code</th>
                                <th>Employee Name</th>
                                <th>Branch</th>
                                <th>Department</th>
                                <th style="width: 150px;">Last Activity</th>
                                <th class="text-end" style="width: 150px;">Balance</th>
                            </tr>
                        </thead>
                        <tbody id="reportTableBody">
                            <tr>
                                <td colspan="7" class="text-center py-5 text-muted">
                                    <i class="fas fa-search fa-3x mb-3 opacity-20"></i><br>
                                    Select filters and click Generate to view report
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/sidebar.js"></script>
    <script>
        const token = localStorage.getItem('token');
        let employees = [];

        document.addEventListener('DOMContentLoaded', () => {
            new SidebarNavigation();
            loadFilters();

            // Set default date range to full month if needed, but this report is point-in-time
        });

        async function loadFilters() {
            try {
                // Load Branches
                const resStores = await fetch('/api/v1/stores', {
                    headers: { 'Authorization': `Bearer ${token}`, 'x-api-key': 'BAS-AUTH-KEY-2024' }
                });
                const dataStores = await resStores.json();
                if (dataStores.success) {
                    const bSelect = document.getElementById('branchFilter');
                    dataStores.data.sort((a, b) => a.name.localeCompare(b.name)).forEach(s => {
                        const opt = document.createElement('option');
                        opt.value = s.name;
                        opt.textContent = s.name;
                        bSelect.appendChild(opt);
                    });
                }

                // Load Depts
                const resDepts = await fetch('/api/v1/employee-departments', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const dataDepts = await resDepts.json();
                if (dataDepts.success) {
                    const dSelect = document.getElementById('deptFilter');
                    dataDepts.data.sort((a, b) => a.name.localeCompare(b.name)).forEach(d => {
                        const opt = document.createElement('option');
                        opt.value = d.name;
                        opt.textContent = d.name;
                        dSelect.appendChild(opt);
                    });
                }
            } catch (err) { console.error('Filter Load Error:', err); }
        }

        async function generateReport() {
            const branch = document.getElementById('branchFilter').value;
            const dept = document.getElementById('deptFilter').value;
            const balanceType = document.getElementById('balanceType').value;

            const tbody = document.getElementById('reportTableBody');
            tbody.innerHTML = '<tr><td colspan="7" class="text-center py-5"><div class="spinner-border text-primary"></div></td></tr>';

            try {
                const query = new URLSearchParams({
                    branch: branch || 'All Branches',
                    department: dept || 'All Departments',
                    balanceType
                });

                const res = await fetch(`/api/v1/employee-ledger/all-balances?${query}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                if (data.success) {
                    renderTable(data.data);
                    document.getElementById('printFilters').textContent =
                        `${branch || 'All Branches'} | ${dept || 'All Departments'} | ${balanceType}`;
                } else {
                    tbody.innerHTML = `<tr><td colspan="7" class="text-center text-danger py-4">${data.message}</td></tr>`;
                }
            } catch (err) {
                tbody.innerHTML = `<tr><td colspan="7" class="text-center text-danger py-4">${err.message}</td></tr>`;
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('reportTableBody');
            tbody.innerHTML = '';

            let totalBal = 0;

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center py-5 text-muted">No records found matching filters</td></tr>';
                document.getElementById('totalCount').textContent = '0';
                document.getElementById('grandTotal').textContent = '0.00';
                return;
            }

            data.forEach((row, idx) => {
                totalBal += row.balance;
                const dateStr = row.lastActivity ? new Date(row.lastActivity).toLocaleDateString('en-GB') : 'No History';

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${idx + 1}</td>
                    <td>${row.code || 'N/A'}</td>
                    <td class="fw-bold">${row.name}</td>
                    <td>${row.branch || '-'}</td>
                    <td>${row.department || '-'}</td>
                    <td class="text-muted" style="font-size: 0.7rem;">${dateStr}</td>
                    <td class="text-end ${row.balance > 0 ? 'balance-positive' : 'balance-zero'}">
                        ${row.balance.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                    </td>
                `;
                tbody.appendChild(tr);
            });

            // Summary Totals
            document.getElementById('totalCount').textContent = data.length;
            document.getElementById('grandTotal').textContent = totalBal.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }
    </script>
</body>

</html>
