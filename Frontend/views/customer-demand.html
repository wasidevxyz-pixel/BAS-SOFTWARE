<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Demand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/desktop-style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-label {
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .form-control-sm,
        .form-select-sm {
            padding: 2px 5px;
            font-size: 0.85rem;
        }

        .grid-input {
            border: 1px solid #ddd;
            width: 100%;
            border-radius: 2px;
            padding: 2px;
        }

        .grid-header {
            background: #0d6efd;
            color: white;
            padding: 5px;
            font-weight: bold;
            font-size: 0.85rem;
        }

        .totals-panel {
            background: #fff8e1;
            border: 1px solid #ffe0b2;
            padding: 10px;
            font-size: 0.9rem;
        }

        .totals-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            align-items: center;
        }

        .totals-label {
            font-weight: bold;
            width: 100px;
        }

        .totals-input {
            width: 100px;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="page-header px-3">
        <div style="flex: 1; display: flex; align-items: center;">
            <i class="fas fa-bars me-3" id="sidebarToggle" style="cursor:pointer; font-size: 1rem;"></i>
            <i class="fas fa-file-invoice-dollar me-2"></i> Customer Demand
        </div>
        <div style="flex: 1; display: flex; justify-content: flex-end; align-items: center;">
            <div class="dropdown">
                <div class="d-flex align-items-center text-white" data-bs-toggle="dropdown" style="cursor: pointer;">
                    <i class="fas fa-user-circle me-2" style="font-size: 1.2rem;"></i>
                    <span id="userName" class="me-2">User</span>
                    <i class="fas fa-chevron-down" style="font-size: 0.7rem;"></i>
                </div>
                <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                    <li><a class="dropdown-item logout-btn" href="#"><i
                                class="fas fa-sign-out-alt me-2 text-danger"></i>Sign Out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid p-2">
        <form id="demandForm" onsubmit="event.preventDefault(); saveDemand();">
            <!-- Header -->
            <div class="card mb-2">
                <div class="card-body py-2">
                    <div class="row g-2">
                        <div class="col-md-2">
                            <label class="form-label">Inv. No</label>
                            <input type="text" id="invNo" class="form-control form-control-sm" readonly
                                placeholder="Auto">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Date</label>
                            <input type="date" id="date" class="form-control form-control-sm" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Customer</label>
                            <select id="customer" class="form-select form-select-sm" required
                                onchange="handleCustomerChange(this)"></select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Remarks</label>
                            <input type="text" id="remarks" class="form-control form-control-sm">
                        </div>
                        <div class="col-md-2 d-flex align-items-end gap-1">
                            <button type="button" class="btn btn-info btn-sm" onclick="loadDemandList()"><i
                                    class="fas fa-list"></i> List</button>
                            <button type="button" class="btn btn-warning btn-sm" onclick="clearForm()"><i
                                    class="fas fa-redo"></i> Clear</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Item Input & Grid -->
            <div class="row g-2">
                <div class="col-md-9">
                    <div class="card mb-2">
                        <div class="card-body py-2">
                            <div class="row g-1 align-items-end mb-2">
                                <div class="col-md-3">
                                    <label class="form-label">Item Code</label>
                                    <input type="text" id="itemCode" class="form-control form-control-sm"
                                        placeholder="Scan/Enter">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Item Name</label>
                                    <div class="input-group" style="position: relative;">
                                        <input type="text" id="itemName" class="form-control form-control-sm"
                                            placeholder="Type to search item..." autocomplete="off">
                                        <input type="hidden" id="itemSelect"> <!-- Hidden ID holder -->
                                        <div id="itemSuggestions" class="list-group position-absolute w-100"
                                            style="display:none; top: 100%; z-index: 1000; max-height: 200px; overflow-y: auto; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Stock</label>
                                    <input type="text" id="currentStock" class="form-control form-control-sm" readonly>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Store</label>
                                    <select id="storeSelect" class="form-select form-select-sm">
                                        <option value="Shop">Shop</option>
                                    </select>
                                </div>
                                <div class="col-md-1">
                                    <button type="button" class="btn btn-primary btn-sm w-100" onclick="addItem()"><i
                                            class="fas fa-plus"></i></button>
                                </div>
                            </div>

                            <!-- Grid Header -->
                            <div class="row g-0 grid-header">
                                <div class="col-1">Code</div>
                                <div class="col-4">Name</div>
                                <div class="col-1 text-center">Pack</div>
                                <div class="col-1 text-end">Price</div>
                                <div class="col-1 text-center">Qty</div>
                                <div class="col-1 text-center">Disc%</div>
                                <div class="col-1 text-end">Dis Rs</div>
                                <div class="col-1 text-end">Total</div>
                                <div class="col-1 text-center">Act</div>
                            </div>
                            <div id="itemsGrid"
                                style="height: 400px; overflow-y: auto; background: white; border: 1px solid #ddd;">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Totals Side Panel -->
                <div class="col-md-3">
                    <div class="totals-panel h-100">
                        <h6 class="border-bottom pb-2 mb-3">Summary</h6>

                        <div class="totals-row">
                            <span class="totals-label">Total</span>
                            <input type="number" id="grossTotal" class="form-control form-control-sm totals-input"
                                readonly value="0.00">
                        </div>
                        <div class="totals-row">
                            <span class="totals-label">Disc %</span>
                            <input type="number" id="globalDiscPercent"
                                class="form-control form-control-sm totals-input" value="0" oninput="calculateTotals()">
                        </div>
                        <div class="totals-row">
                            <span class="totals-label">Disc Rs</span>
                            <input type="number" id="globalDiscAmount" class="form-control form-control-sm totals-input"
                                value="0" readonly>
                        </div>
                        <div class="totals-row">
                            <span class="totals-label">Tax %</span>
                            <input type="number" id="taxPercent" class="form-control form-control-sm totals-input"
                                value="0" oninput="calculateTotals()">
                        </div>
                        <div class="totals-row">
                            <span class="totals-label">Tax Amt</span>
                            <input type="number" id="taxAmount" class="form-control form-control-sm totals-input"
                                value="0" readonly>
                        </div>
                        <div class="totals-row">
                            <span class="totals-label">Freight</span>
                            <input type="number" id="freight" class="form-control form-control-sm totals-input"
                                value="0" oninput="calculateTotals()">
                        </div>

                        <hr>
                        <div class="totals-row">
                            <span class="totals-label text-primary">Net Total</span>
                            <input type="number" id="netTotal"
                                class="form-control form-control-sm totals-input fw-bold bg-white" readonly
                                value="0.00">
                        </div>

                        <div class="totals-row mt-3">
                            <span class="totals-label">Paid</span>
                            <input type="number" id="paidAmount" class="form-control form-control-sm totals-input"
                                value="0">
                        </div>

                        <div class="mt-4">
                            <button type="submit" class="btn btn-success w-100 py-2 fw-bold" data-action="save"><i
                                    class="fas fa-save me-2"></i> Save & Print</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/pageAccess.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/desktop-ui.js?v=custom"></script>
    <script src="/js/customer-demand.js"></script>
</body>

</html>
