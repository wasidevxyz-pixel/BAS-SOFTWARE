<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WH Supplier - BAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="/css/desktop-style.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>
        .table th {
            background-color: #0d6efd !important;
            color: white !important;
            border: 1px solid #dee2e6 !important;
            text-align: center !important;
            font-size: 0.85rem;
            padding: 10px !important;
            vertical-align: middle;
        }

        .table td {
            border: 1px solid #dee2e6 !important;
            font-size: 0.85rem;
            padding: 8px !important;
            vertical-align: middle;
        }

        .text-end {
            text-align: right !important;
        }

        .text-center {
            text-align: center !important;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <!-- Page Header -->
        <div class="page-header px-3">
            <div style="flex: 1; display: flex; align-items: center;">
                <i class="fas fa-bars me-3" id="sidebarToggle" style="cursor:pointer; font-size: 1rem;"></i>
                <h4 class="mb-0">WH Supplier</h4>
            </div>
            <div style="flex: 1; display: flex; justify-content: flex-end; align-items: center;">
                <div class="dropdown">
                    <div class="d-flex align-items-center text-white" data-bs-toggle="dropdown"
                        style="cursor: pointer;">
                        <i class="fas fa-user-circle me-2" style="font-size: 1.2rem;"></i>
                        <span id="userName" class="me-2">User</span>
                        <i class="fas fa-chevron-down" style="font-size: 0.7rem;"></i>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                        <li><a class="dropdown-item logout-btn" href="#"><i
                                    class="fas fa-sign-out-alt me-2 text-danger"></i>Sign Out</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container-fluid mt-3">
            <!-- Filter Section -->
            <div class="card shadow-sm mb-3">
                <div class="card-body p-3">
                    <div class="row g-2 align-items-end">
                        <div class="col-md-3">
                            <button class="btn btn-primary btn-sm" onclick="loadSuppliers()">
                                <i class="fas fa-filter me-1"></i> Filter
                            </button>
                            <button class="btn btn-success btn-sm" onclick="showAddModal()">
                                <i class="fas fa-plus me-1"></i> Add New
                            </button>
                        </div>
                        <div class="col-md-6 text-end">
                            <button class="btn btn-info btn-sm" onclick="printTable()">
                                <i class="fas fa-print me-1"></i> Print
                            </button>
                            <button class="btn btn-success btn-sm" onclick="exportToExcel()">
                                <i class="fas fa-file-excel me-1"></i> Export Excel
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Table Section -->
            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover table-sm mb-0" id="suppliersTable">
                            <thead class="table-primary">
                                <tr>
                                    <th class="text-center">Sr#</th>
                                    <th class="text-start">Supplier Name</th>
                                    <th class="text-center">Category</th>
                                    <th class="text-center">City</th>
                                    <th class="text-center">Phone/Mobile</th>
                                    <th class="text-center">NTN</th>
                                    <th class="text-center">WHT %</th>
                                    <th class="text-center">Adv Tax %</th>
                                    <th class="text-center">Status</th>
                                    <th class="text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="suppliersTableBody">
                                <tr>
                                    <td colspan="9" class="text-center">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal fade" id="supplierModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalTitle">Add WH Supplier</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="supplierForm">
                        <input type="hidden" id="supplierId">
                        <div class="row">
                            <!-- Left Column -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="code" class="form-label">Code</label>
                                    <input type="text" class="form-control" id="code">
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address">
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone No</label>
                                    <input type="text" class="form-control" id="phone">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="mb-3">
                                    <label for="strn" class="form-label">STRN</label>
                                    <input type="text" class="form-control" id="strn">
                                </div>
                                <div class="mb-3">
                                    <label for="openingBalance" class="form-label">Opening</label>
                                    <input type="number" class="form-control" id="openingBalance" value="0">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="isActive" checked>
                                    <label class="form-check-label" for="isActive">Active</label>
                                </div>
                            </div>

                            <!-- Right Column -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="supplierName" class="form-label">Name <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="supplierName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city">
                                </div>
                                <div class="mb-3">
                                    <label for="mobile" class="form-label">Mobile No</label>
                                    <input type="text" class="form-control" id="mobile">
                                </div>
                                <div class="mb-3">
                                    <label for="supplierNTN" class="form-label">NTN <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="supplierNTN" required>
                                </div>
                                <div class="mb-3">
                                    <label for="supplierCategory" class="form-label">Supplier Category</label>
                                    <div class="input-group">
                                        <select class="form-select" id="supplierCategory">
                                            <option value="">Select Supplier Category</option>
                                        </select>
                                        <button class="btn btn-primary" type="button" onclick="showCategoryModal()">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6 mb-3">
                                        <label for="whtPercentage" class="form-label">WHT %</label>
                                        <input type="number" class="form-control" id="whtPercentage" step="0.01">
                                    </div>
                                    <div class="col-6 mb-3">
                                        <label for="advTaxPercentage" class="form-label">Adv Tax %</label>
                                        <input type="number" class="form-control" id="advTaxPercentage" step="0.01">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveSupplier()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoryModalTitle">Add/Manage Categories</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="categoryForm" class="mb-4">
                        <input type="hidden" id="editCategoryId">
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="categoryName" required>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="categoryActive" checked>
                                <label class="form-check-label" for="categoryActive">Active</label>
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="button" class="btn btn-primary btn-sm" onclick="saveCategory()">Save
                                Category</button>
                            <button type="button" class="btn btn-secondary btn-sm"
                                onclick="resetCategoryForm()">Reset</button>
                        </div>
                    </form>

                    <h6 class="border-bottom pb-2">Existing Categories</h6>
                    <div class="table-responsive" style="max-height: 200px; overflow-y: auto;">
                        <table class="table table-sm table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="categoryListBody">
                                <!-- Loaded via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="/js/pageAccess.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/wh-supplier.js"></script>
</body>

</html>
