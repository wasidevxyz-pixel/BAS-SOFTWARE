<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/desktop-style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-label {
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 2px;
        }

        .form-control-sm,
        .form-select-sm {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="page-header px-3">
        <div style="flex: 1; display: flex; align-items: center;">
            <i class="fas fa-bars me-3" id="sidebarToggle" style="cursor:pointer; font-size: 1rem;"></i>
            <i class="fas fa-file-invoice me-2"></i> Account Registration
        </div>
        <div style="flex: 1; display: flex; justify-content: flex-end; align-items: center;">
            <div class="dropdown">
                <div class="d-flex align-items-center text-white" data-bs-toggle="dropdown" style="cursor: pointer;">
                    <i class="fas fa-user-circle me-2" style="font-size: 1.2rem;"></i>
                    <span id="userName" class="me-2">User</span>
                    <i class="fas fa-chevron-down" style="font-size: 0.7rem;"></i>
                </div>
                <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                    <li><a class="dropdown-item logout-btn" href="#"><i
                                class="fas fa-sign-out-alt me-2 text-danger"></i>Sign Out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid p-3">
        <div class="card mb-3">
            <div class="card-body py-2">
                <div class="row g-2">
                    <div class="col-md-2">
                        <label class="form-label">Class</label>
                        <select id="accountClass" class="form-select form-select-sm">
                            <option value="">Select Class</option>
                            <option value="Customer">Customer</option>
                            <option value="Supplier">Supplier</option>
                            <option value="Employee">Employee</option>
                            <option value="Bank">Bank</option>
                            <option value="Cash">Cash</option>
                            <option value="General">General</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Category</label>
                        <select id="accountCategory" class="form-select form-select-sm">
                            <option value="">Select Category</option>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <label class="form-label">Ac ID</label>
                        <input type="text" id="accountId" class="form-control form-control-sm" placeholder="Auto">
                        <input type="hidden" id="editUid">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Account Name</label>
                        <input type="text" id="accountName" class="form-control form-control-sm">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Branch</label>
                        <select id="branch" class="form-select form-select-sm">
                            <option value="Shop">Shop</option>
                            <option value="Warehouse">Warehouse</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end gap-2">
                        <button class="btn btn-success btn-sm w-50" onclick="saveAccount()"><i class="fas fa-save"></i>
                            Save</button>
                        <button class="btn btn-danger btn-sm w-50" onclick="clearForm()"><i class="fas fa-times"></i>
                            Cancel</button>
                    </div>
                </div>
                <div class="row g-2 mt-1">
                    <div class="col-md-3">
                        <input type="text" id="searchInput" class="form-control form-control-sm"
                            placeholder="Search Accounts...">
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive bg-white">
            <table class="table table-bordered table-striped table-sm mb-0">
                <thead class="table-primary text-white">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Category</th>
                        <th>Branch</th>
                        <th width="100">Action</th>
                    </tr>
                </thead>
                <tbody id="accountsBody"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/pageAccess.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/accounts.js"></script>
</body>

</html>
