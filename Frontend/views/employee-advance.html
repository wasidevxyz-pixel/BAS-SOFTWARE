<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Advance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/desktop-style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 450px 1fr;
            gap: 20px;
            height: calc(100vh - 100px);
        }

        .form-panel {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            overflow-y: auto;
        }

        .list-panel {
            background: #fff;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="page-header px-3">
        <div style="flex: 1; display: flex; align-items: center;">
            <i class="fas fa-bars me-3" id="sidebarToggle" style="cursor:pointer; font-size: 1rem;"></i>
            <i class="fas fa-money-bill-wave me-2"></i> Employee Advance
        </div>
        <div style="flex: 1; display: flex; justify-content: flex-end; align-items: center;">
            <div class="dropdown">
                <div class="d-flex align-items-center text-white" data-bs-toggle="dropdown" style="cursor: pointer;">
                    <i class="fas fa-user-circle me-2" style="font-size: 1.2rem;"></i>
                    <span id="userName" class="me-2">User</span>
                    <i class="fas fa-chevron-down" style="font-size: 0.7rem;"></i>
                </div>
                <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                    <li><a class="dropdown-item logout-btn" href="#"><i
                                class="fas fa-sign-out-alt me-2 text-danger"></i>Sign Out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid p-3">
        <div class="grid-container">
            <!-- Left Form -->
            <div class="form-panel">
                <input type="hidden" id="advanceId">

                <div class="mb-2">
                    <label class="form-label fw-bold">Date</label>
                    <input type="date" id="date" class="form-control form-control-sm" required>
                </div>

                <div class="mb-2">
                    <label class="form-label fw-bold">Employee *</label>
                    <select id="employee" class="form-select form-select-sm" required onchange="loadEmployeeBalance()">
                        <option value="">Select Employee</option>
                    </select>
                </div>

                <div class="mb-2">
                    <label class="form-label fw-bold">Branch</label>
                    <select id="branch" class="form-select form-select-sm">
                        <option value="">Select Branch</option>
                    </select>
                </div>

                <div class="mb-2">
                    <label class="form-label fw-bold">Code</label>
                    <input type="text" id="code" class="form-control form-control-sm" readonly>
                </div>

                <div class="mb-2">
                    <label class="form-label fw-bold">Pre Month Balance</label>
                    <input type="number" id="preMonthBal" class="form-control form-control-sm bg-info text-white"
                        value="0" readonly>
                </div>

                <div class="mb-2">
                    <label class="form-label fw-bold">Current Month Balance</label>
                    <input type="number" id="currentMonthBal" class="form-control form-control-sm" value="0"
                        onchange="calculateTotals()">
                </div>

                <div class="mb-2">
                    <label class="form-label fw-bold">Total</label>
                    <input type="number" id="total" class="form-control form-control-sm bg-success text-white" value="0"
                        readonly>
                </div>

                <div class="mb-2">
                    <label class="form-label fw-bold">Salary</label>
                    <input type="number" id="salary" class="form-control form-control-sm bg-warning" value="0" readonly>
                </div>

                <div class="mb-2">
                    <label class="form-label fw-bold">Paid</label>
                    <input type="number" id="paid" class="form-control form-control-sm" value="0"
                        onchange="calculateTotals()">
                </div>

                <div class="mb-2">
                    <label class="form-label fw-bold">Balance</label>
                    <input type="number" id="balance" class="form-control form-control-sm bg-danger text-white"
                        value="0" readonly>
                </div>

                <div class="mb-2">
                    <label class="form-label fw-bold">Doc Mode</label>
                    <select id="docMode" class="form-select form-select-sm">
                        <option value="Cash">Cash</option>
                        <option value="Bank">Bank</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Remarks</label>
                    <textarea id="remarks" class="form-control form-control-sm" rows="2"></textarea>
                </div>

                <button class="btn btn-success w-100 mb-2" onclick="saveAdvance()"><i class="fas fa-save"></i>
                    Save</button>
                <button class="btn btn-secondary w-100" onclick="clearForm()"><i class="fas fa-times"></i>
                    Clear</button>
            </div>

            <!-- Right List -->
            <div class="list-panel">
                <div class="p-2 border-bottom d-flex justify-content-between">
                    <h5 class="m-0">Advance List</h5>
                    <input type="text" id="searchInput" class="form-control form-control-sm w-auto"
                        placeholder="Search...">
                </div>
                <div class="table-responsive flex-grow-1">
                    <table class="table table-striped table-hover mb-0">
                        <thead class="table-primary sticky-top">
                            <tr>
                                <th>Date</th>
                                <th>Employee</th>
                                <th>Branch</th>
                                <th>Total</th>
                                <th>Paid</th>
                                <th>Balance</th>
                                <th>Mode</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="advanceBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/pageAccess.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/employee-advance.js"></script>
</body>

</html>
