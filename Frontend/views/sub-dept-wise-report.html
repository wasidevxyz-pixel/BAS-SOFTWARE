<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub-Department-Wise Report - Bilal Accounting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/desktop-style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
        }

        .main-container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .page-subtitle {
            font-size: 0.875rem;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .report-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border: 1px solid #e1e5eb;
        }

        .card-header-custom {
            background: linear-gradient(135deg, #2c5ba9 0%, #1e4c8c 100%);
            color: white;
            padding: 12px 20px;
            font-weight: 600;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filters-section {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .filters-section label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        .filters-section .form-control,
        .filters-section .form-select {
            font-size: 0.875rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .btn-generate {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 9px 20px;
            font-weight: 600;
            border-radius: 4px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .btn-generate:hover {
            background: #138496;
            color: white;
            transform: translateY(-1px);
        }

        .summary-cards-row {
            padding: 20px;
        }

        .summary-card-container {
            margin-bottom: 15px;
        }

        .summary-card {
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .summary-card.yellow {
            background: #ffc107;
            color: #212529;
        }

        .summary-card.dark {
            background: #50555a;
        }

        .summary-card .label {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 10px;
            opacity: 0.95;
        }

        .summary-card .value {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.1;
        }

        .data-table-section {
            padding: 0 20px 20px 20px;
        }

        .custom-table th {
            background-color: #343a40;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            padding: 12px;
        }

        .custom-table td {
            font-size: 0.9rem;
            padding: 10px 12px;
            vertical-align: middle;
        }

        .empty-state {
            padding: 40px;
            text-align: center;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #dee2e6;
        }

        .total-row>td {
            background-color: #fff3cd !important;
            /* Light yellow for Grand Total */
            font-weight: 700;
            font-size: 1.05rem;
            color: #664d03;
            border-top: 2px solid #ffecb5;
        }
    </style>
</head>

<body>
    <!-- Page Header -->
    <div class="page-header px-3">
        <div style="flex: 1; display: flex; align-items: center;">
            <i class="fas fa-bars me-3" id="sidebarToggle" style="cursor:pointer; font-size: 1rem;"></i>
            <h4 class="mb-0">Shop Reports</h4>
        </div>
        <div style="flex: 1; display: flex; justify-content: flex-end; align-items: center;">
            <div class="dropdown">
                <div class="d-flex align-items-center text-white" data-bs-toggle="dropdown" style="cursor: pointer;">
                    <i class="fas fa-user-circle me-2" style="font-size: 1.2rem;"></i>
                    <span id="userName" class="me-2">User</span>
                    <i class="fas fa-chevron-down" style="font-size: 0.7rem;"></i>
                </div>
                <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                    <li><a class="dropdown-item logout-btn" href="#"><i
                                class="fas fa-sign-out-alt me-2 text-danger"></i>Sign Out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h5 class="mb-1 text-muted">Generate and view sub-department sales reports</h5>
            </div>
        </div>

        <div class="mb-3">
            <button class="btn btn-secondary" style="background-color: #2c5ba9; border: none; font-weight: 600;">
                <i class="fas fa-sitemap me-2"></i>Sub-Department-Wise Report
            </button>
        </div>

        <div class="report-card">
            <div class="card-header-custom">
                <i class="fas fa-filter"></i> Sub-Department-Wise Report Filters
            </div>

            <div class="filters-section">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label>Branch</label>
                        <select id="branchSelect" class="form-select">
                            <option value="">All Branches</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label>Sub-Department</label>
                        <select id="deptSelect" class="form-select">
                            <option value="">All Sub-Departments</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label>From Date</label>
                        <input type="date" id="fromDate" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label>To Date</label>
                        <input type="date" id="toDate" class="form-control">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button class="btn btn-generate w-100" onclick="generateReport()">
                            <i class="fas fa-file-alt me-2"></i> Generate Report
                        </button>
                    </div>
                </div>
            </div>

            <!-- Summary Cards -->
            <div class="summary-cards-row">
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="summary-card yellow">
                            <div class="label" style="color: #212529;">Total Discount</div>
                            <div class="value" id="totalDiscount" style="color: #212529;">0</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="summary-card dark">
                            <div class="label">Net Sale</div>
                            <div class="value" id="netSale">0</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Report Table -->
            <div class="data-table-section">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped custom-table mb-0">
                        <thead>
                            <tr>
                                <th>Branch</th>
                                <th>Sub-Department</th>
                                <th class="text-end">Discount</th>
                                <th class="text-end">Disc %</th>
                                <th class="text-end">Net Sale</th>
                                <th class="text-end">Daily Average</th>
                            </tr>
                        </thead>
                        <tbody id="reportTableBody">
                            <tr>
                                <td colspan="6" class="text-center py-4 text-muted">No data available. Please generate
                                    the report.</td>
                            </tr>
                        </tbody>
                        <tfoot id="reportTableFoot" style="display:none; font-weight: bold;">
                            <tr class="total-row">
                                <td colspan="2" class="text-end">Total:</td>
                                <td class="text-end" id="tblDisc">0</td>
                                <td></td>
                                <td class="text-end" id="tblNet">0</td>
                                <td class="text-end" id="tblDaily">0</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/pageAccess.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/sub-dept-wise-report.js"></script>
</body>

</html>
