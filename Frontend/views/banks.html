<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/desktop-style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-label {
            font-weight: bold;
            font-size: 0.9rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            height: calc(100vh - 100px);
        }

        .form-panel {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .list-panel {
            background: #fff;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-weight: bold;
            font-size: 0.9rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            height: calc(100vh - 100px);
        }

        .form-panel {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .list-panel {
            background: #fff;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        /* Professional Mobile Enhancements */
        @media (max-width: 768px) {
            .page-header {
                padding: 0.5rem 1rem !important;
                background-color: #0d6efd !important;
            }

            .grid-container {
                display: block !important;
                padding: 0 !important;
                height: auto !important;
            }

            .container-fluid {
                padding: 10px !important;
                padding-bottom: 80px !important;
            }

            .form-panel {
                width: 100% !important;
                border: none !important;
                border-radius: 12px !important;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08) !important;
                margin-bottom: 15px !important;
                display: block !important;
                /* Manage by toggle */
            }

            .list-panel {
                width: 100% !important;
                display: none !important;
                /* Manage by toggle */
                border: none !important;
                border-radius: 12px !important;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08) !important;
            }

            .form-label {
                font-size: 0.75rem !important;
                color: #64748b !important;
            }

            .form-control,
            .form-select {
                height: 38px !important;
                font-size: 0.85rem !important;
                border-radius: 8px !important;
            }

            /* Bottom Action Bar */
            .action-bar-mobile {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: white;
                display: flex !important;
                justify-content: space-around;
                padding: 8px 5px;
                box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.1);
                z-index: 1050;
                border-top: 1px solid #e2e8f0;
                height: 65px;
            }

            .action-btn-mobile {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background: none;
                border: none;
                color: #64748b;
                font-size: 0.65rem;
                font-weight: 600;
                flex: 1;
                transition: all 0.2s;
            }

            .action-btn-mobile i {
                font-size: 1.25rem;
                margin-bottom: 3px;
            }

            .action-btn-mobile:active {
                color: #0d6efd;
            }

            .action-btn-mobile.btn-save i {
                color: #10b981;
            }

            .action-btn-mobile.btn-clear i {
                color: #f59e0b;
            }

            .action-btn-mobile.btn-toggle i {
                color: #6366f1;
            }

            .btn.btn-success.w-100,
            .btn.btn-secondary.w-100.mt-2 {
                display: none !important;
                /* Hide desktop buttons */
            }
        }
    </style>
</head>

<body>
    <div class="page-header px-3">
        <div style="flex: 1; display: flex; align-items: center;">
            <i class="fas fa-bars me-3" id="sidebarToggle" style="cursor:pointer; font-size: 1rem;"></i>
            <i class="fas fa-university me-2"></i> Banks
        </div>
        <div style="flex: 1; display: flex; justify-content: flex-end; align-items: center;">
            <div class="dropdown">
                <div class="d-flex align-items-center text-white" data-bs-toggle="dropdown" style="cursor: pointer;">
                    <i class="fas fa-user-circle me-2" style="font-size: 1.2rem;"></i>
                    <span id="userName" class="me-2">User</span>
                    <i class="fas fa-chevron-down" style="font-size: 0.7rem;"></i>
                </div>
                <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                    <li><a class="dropdown-item logout-btn" href="#"><i
                                class="fas fa-sign-out-alt me-2 text-danger"></i>Sign Out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid p-3">
        <div class="grid-container">
            <!-- Left Form -->
            <div class="form-panel">
                <div class="mb-2">
                    <label class="form-label">Bank Type</label>
                    <select id="bankType" class="form-select form-select-sm">
                        <option value="Branch Bank">Branch Bank</option>
                        <option value="Department Bank">Department Bank</option>
                        <option value="Employee Bank">Employee Bank</option>
                    </select>
                </div>
                <div class="mb-2">
                    <label class="form-label">Bank Name</label>
                    <input type="text" id="bankName" class="form-control form-control-sm">
                    <input type="hidden" id="bankId">
                </div>
                <div class="mb-2">
                    <label class="form-label">Account Title</label>
                    <input type="text" id="accountTitle" class="form-control form-control-sm">
                </div>
                <div class="mb-2">
                    <label class="form-label">Account No</label>
                    <input type="text" id="accountNo" class="form-control form-control-sm">
                </div>
                <div class="mb-2">
                    <label class="form-label">Phone No</label>
                    <input type="text" id="phoneNo" class="form-control form-control-sm">
                </div>
                <div class="mb-2">
                    <label class="form-label">Mobile No</label>
                    <input type="text" id="mobileNo" class="form-control form-control-sm">
                </div>
                <div class="mb-2">
                    <label class="form-label">Branch</label>
                    <select id="branch" class="form-select form-select-sm">
                        <option value="Shop">Shop</option>
                    </select>
                </div>
                <div id="deptBankFields" style="display: none;">
                    <div class="mb-2">
                        <label class="form-label">Department</label>
                        <select id="department" class="form-select form-select-sm">
                            <option value="">Select Department</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Deduction</label>
                        <input type="number" id="deduction" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="isActive" checked>
                    <label class="form-check-label" for="isActive">Active</label>
                </div>
                <button class="btn btn-success w-100" onclick="saveBank()">Save</button>
                <button class="btn btn-secondary w-100 mt-2" onclick="clearForm()">Clear</button>
            </div>

            <!-- Right List -->
            <div class="list-panel">
                <div class="p-2 border-bottom d-flex justify-content-between">
                    <h5 class="m-0">Bank List</h5>
                    <input type="text" id="searchInput" class="form-control form-control-sm w-auto"
                        placeholder="Search...">
                </div>
                <div class="table-responsive flex-grow-1">
                    <table class="table table-striped table-hover mb-0">
                        <thead class="table-primary sticky-top">
                            <tr>
                                <th>Branch Name</th>
                                <th>Bank Name</th>
                                <th>Account Title</th>
                                <th>Account No</th>
                                <th>Phone</th>
                                <th>Active</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="banksBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Action Bar -->
    <div class="action-bar-mobile d-none">
        <button type="button" class="action-btn-mobile btn-toggle" id="mobileToggleBtn" onclick="toggleMobileView()">
            <i class="fas fa-list-alt"></i>
            <span id="toggleText">View List</span>
        </button>
        <button type="button" class="action-btn-mobile btn-save" onclick="saveBank()">
            <i class="fas fa-save"></i>
            <span>Save</span>
        </button>
        <button type="button" class="action-btn-mobile btn-clear" onclick="clearForm()">
            <i class="fas fa-redo"></i>
            <span>Clear</span>
        </button>
    </div>

    <script>
        function toggleMobileView() {
            const formPanel = document.querySelector('.form-panel');
            const listPanel = document.querySelector('.list-panel');
            const toggleText = document.getElementById('toggleText');
            const toggleIcon = document.querySelector('#mobileToggleBtn i');

            if (formPanel.style.display !== 'none') {
                formPanel.style.setProperty('display', 'none', 'important');
                listPanel.style.setProperty('display', 'flex', 'important');
                toggleText.innerText = 'View Entry';
                toggleIcon.className = 'fas fa-edit';
            } else {
                formPanel.style.setProperty('display', 'block', 'important');
                listPanel.style.setProperty('display', 'none', 'important');
                toggleText.innerText = 'View List';
                toggleIcon.className = 'fas fa-list-alt';
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/pageAccess.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/banks.js"></script>
</body>

</html>
