<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Return Entry - Bilal Accounting System (BAS)</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Desktop Style -->
    <link href="/css/desktop-style.css?v=5" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <style>
        /* Two-column layout for purchase return entry */
        .return-layout {
            display: flex;
            gap: 15px;
        }

        .return-left {
            flex: 1;
            min-width: 0;
        }

        .return-right {
            width: 300px;
            flex-shrink: 0;
        }

        .totals-panel {
            background: var(--form-beige);
            padding: 15px;
            border-radius: 4px;
            position: sticky;
            top: 70px;
        }

        .totals-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            align-items: center;
        }

        .totals-row label {
            font-size: 13px;
            font-weight: 600;
            margin: 0;
        }

        .totals-row input {
            width: 120px;
            padding: 5px 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 13px;
            text-align: right;
        }

        .totals-row.grand-total {
            border-top: 2px solid var(--primary-blue);
            border-bottom: 2px solid var(--primary-blue);
            padding-top: 10px;
            margin-top: 10px;
            padding-bottom: 10px;
        }

        .totals-row.grand-total input {
            background: var(--calc-blue);
            font-weight: bold;
            font-size: 15px;
        }

        .item-entry-section {
            background: white;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            border: 1px solid var(--border-gray);
        }

        .items-table-container {
            max-height: 300px;
            overflow-y: auto;
        }

        @media (max-width: 1200px) {
            .return-layout {
                flex-direction: column;
            }

            .return-right {
                width: 100%;
            }
        }

        /* Item autocomplete suggestions */
        .item-name-wrapper {
            position: relative;
        }

        .autocomplete-suggestions {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            border-radius: 4px;
            background: white;
            z-index: 2000 !important;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            margin-top: 2px;
            display: none !important;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #ddd;
        }

        .autocomplete-suggestions[style*="display: block"] {
            display: block !important;
        }

        .suggestion-item {
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.15s;
            font-size: 13px;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover,
        .suggestion-item.active {
            background-color: #f0f4ff;
        }
    </style>
</head>

<body>
    <!-- Page Header -->
    <!-- Standardized Page Header -->
    <div class="page-header px-3">
        <div style="flex: 1; display: flex; align-items: center;">
            <i class="fas fa-bars me-3" id="sidebarToggle" style="cursor:pointer; font-size: 1rem;"></i>
            <i class="fas fa-undo me-2"></i> Purchase Return Entry
        </div>
        <div style="flex: 1; display: flex; justify-content: flex-end; align-items: center;">
            <div class="dropdown">
                <div class="d-flex align-items-center text-white" data-bs-toggle="dropdown" style="cursor: pointer;">
                    <i class="fas fa-user-circle me-2" style="font-size: 1.2rem;"></i>
                    <span id="userName" class="me-2">User</span>
                    <i class="fas fa-chevron-down" style="font-size: 0.7rem;"></i>
                </div>
                <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                    <li><a class="dropdown-item logout-btn" href="#"><i
                                class="fas fa-sign-out-alt me-2 text-danger"></i>Sign Out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="desktop-container">
        <div class="content-wrapper">
            <!-- Form Section -->
            <div class="form-section">
                <form id="returnForm">
                    <input type="hidden" id="returnId">

                    <div class="return-layout">
                        <!-- Left Section -->
                        <div class="return-left">
                            <!-- Row 1: Return No, Supplier, Purchase Invoice -->
                            <div class="form-row">
                                <div class="form-field w-150">
                                    <label>Return No</label>
                                    <input type="text" id="returnNo" readonly>
                                </div>
                                <div class="form-field flex-2">
                                    <label class="required">Supplier</label>
                                    <div class="input-group">
                                        <select id="supplier" required>
                                            <option value="">-- Select Supplier --</option>
                                        </select>
                                        <button type="button" class="btn-add-new" onclick="showSupplierList()">
                                            <i class="fas fa-list"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="form-field w-200">
                                    <label>Purchase Inv</label>
                                    <select id="purchaseInvoice">
                                        <option value="">-- Select Invoice --</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Row 2: Date, Remarks -->
                            <div class="form-row">
                                <div class="form-field w-150">
                                    <label class="required">Date</label>
                                    <input type="date" id="returnDate" required>
                                </div>
                                <div class="form-field flex-2">
                                    <label>Remarks</label>
                                    <input type="text" id="remarks">
                                </div>
                            </div>

                            <!-- Item Entry Section -->
                            <div class="item-entry-section">
                                <div class="form-row">
                                    <div class="form-field w-150">
                                        <label>Code</label>
                                        <input type="text" id="itemCode">
                                    </div>
                                    <div class="form-field flex-2">
                                        <label>Name</label>
                                        <div class="input-group item-name-wrapper">
                                            <input type="text" id="itemName" placeholder="Type to search item name...">
                                            <select id="itemSelect" style="display: none;">
                                                <option value="">-- Select Item --</option>
                                            </select>
                                            <div id="itemSuggestions" class="autocomplete-suggestions"></div>
                                            <button type="button" class="btn-add-new" style="background: #007BFF;"
                                                onclick="showItemList()">
                                                <i class="fas fa-list"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-field w-100">
                                        <label>Qty</label>
                                        <input type="number" id="quantity" value="1">
                                    </div>
                                    <div class="form-field w-150">
                                        <label>Cost Price</label>
                                        <input type="number" id="costPrice" step="0.01">
                                    </div>
                                    <div class="form-field w-100 calc-field-light">
                                        <label>Stock</label>
                                        <input type="number" id="stock" readonly>
                                    </div>
                                    <div class="form-field w-100">
                                        <label>Tax %</label>
                                        <input type="number" id="taxPercent" step="0.01" value="0">
                                    </div>
                                    <div class="form-field w-100 calc-field-light">
                                        <label>Tax Rs</label>
                                        <input type="number" id="taxRs" readonly>
                                    </div>
                                    <div class="form-field w-150 calc-field-light">
                                        <label>Total</label>
                                        <input type="number" id="itemTotal" readonly>
                                    </div>
                                    <div class="form-field flex-1">
                                        <label>&nbsp;</label>
                                        <button type="button" class="btn btn-primary" onclick="addItemToReturn()"
                                            style="width: 100%;">
                                            <i class="fas fa-plus"></i> Add
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Items Table -->
                            <div class="items-table-container">
                                <table class="data-table" id="returnItemsTable">
                                    <thead>
                                        <tr>
                                            <th>Sr</th>
                                            <th>Code</th>
                                            <th>Name</th>
                                            <th class="text-right">Qty</th>
                                            <th class="text-right">Price</th>
                                            <th class="text-right">Sub</th>
                                            <th class="text-right">Tax%</th>
                                            <th class="text-right">Tax Rs</th>
                                            <th class="text-right">Total</th>
                                            <th class="text-center">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="returnItemsBody">
                                        <!-- Items will be added here -->
                                    </tbody>
                                    <tfoot>
                                        <tr class="total-row">
                                            <td colspan="5" class="text-right"><strong>Total</strong></td>
                                            <td class="text-right" id="footerSub">0.00</td>
                                            <td></td>
                                            <td class="text-right" id="footerTaxRs">0.00</td>
                                            <td class="text-right" id="footerTotal">0.00</td>
                                            <td></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>

                        <!-- Right Section - Totals -->
                        <div class="return-right">
                            <div class="totals-panel">
                                <div class="totals-row">
                                    <label>Sub Total:</label>
                                    <input type="number" id="subTotal" readonly>
                                </div>
                                <div class="totals-row">
                                    <label>Tax Rs:</label>
                                    <input type="number" id="totalTaxRs" readonly>
                                </div>
                                <div class="totals-row grand-total">
                                    <label>Grand Total:</label>
                                    <input type="number" id="grandTotal" readonly>
                                </div>
                                <div class="totals-row">
                                    <label>Paid:</label>
                                    <input type="number" id="paid" step="0.01" value="0">
                                </div>
                                <div class="totals-row">
                                    <label>Balance:</label>
                                    <input type="number" id="balance" readonly>
                                </div>
                                <div class="totals-row">
                                    <label>Pre Balance:</label>
                                    <input type="number" id="preBalance" readonly>
                                </div>
                                <div class="totals-row grand-total">
                                    <label>New Balance:</label>
                                    <input type="number" id="newBalance" readonly>
                                </div>
                                <div class="totals-row">
                                    <label>Pay Mode:</label>
                                    <select id="paymentMode" style="width: 120px;">
                                        <option value="cash">Cash</option>
                                        <option value="credit">Credit</option>
                                        <option value="bank">Bank</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- List Modal (Popup) -->
    <div class="list-modal-overlay" id="listModalOverlay" onclick="hideList()"></div>
    <div class="list-modal" id="listModal">
        <div class="list-modal-header">
            <h3><i class="fas fa-list me-2"></i>Purchase Returns List</h3>
            <button class="list-modal-close" onclick="hideList()">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="list-modal-filters">
            <input type="text" class="search-input" id="searchInput" placeholder="Search returns..."
                style="max-width: 250px;">
            <input type="date" class="form-control form-control-sm" id="startDate" style="max-width: 150px;">
            <input type="date" class="form-control form-control-sm" id="endDate" style="max-width: 150px;">
            <select class="form-select form-select-sm" id="statusFilter" style="max-width: 150px;">
                <option value="">All Status</option>
                <option value="draft">Draft</option>
                <option value="completed">Completed</option>
            </select>
            <button class="btn btn-secondary btn-sm" onclick="resetFilters()">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>

        <div class="list-modal-content">
            <table class="data-table" id="returnsTable">
                <thead>
                    <tr>
                        <th>Edit</th>
                        <th>Return #</th>
                        <th>Date</th>
                        <th>Supplier</th>
                        <th>Purchase Inv</th>
                        <th>Items</th>
                        <th class="text-right">Total</th>
                        <th class="text-center">Payment</th>
                        <th class="text-center">Status</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="returnsTableBody">
                    <!-- Will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="list-modal-footer">
            <div id="pagination"></div>
        </div>
    </div>

    <!-- Action Bar -->
    <div class="action-bar">
        <button class="btn btn-success" onclick="saveReturn('completed')" data-action="save">
            <i class="fas fa-save"></i> Save
        </button>
        <button class="btn btn-primary" onclick="showReturnsList()">
            <i class="fas fa-list"></i> List
        </button>
        <button class="btn btn-danger" onclick="clearForm()">
            <i class="fas fa-times"></i> Close
        </button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/pageAccess.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/desktop-ui.js?v=12"></script>
    <script src="/js/purchase-returns.js?v=14"></script>
</body>

</html>
