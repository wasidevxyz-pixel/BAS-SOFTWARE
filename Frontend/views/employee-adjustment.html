<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Adjustment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/desktop-style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="page-header px-3">
        <div style="flex: 1; display: flex; align-items: center;">
            <i class="fas fa-bars me-3" id="sidebarToggle" style="cursor:pointer; font-size: 1rem;"></i>
            <i class="fas fa-sliders-h me-2"></i> Employee Adjustment
        </div>
        <div style="flex: 1; display: flex; justify-content: flex-end; align-items: center;">
            <div class="dropdown">
                <div class="d-flex align-items-center text-white" data-bs-toggle="dropdown" style="cursor: pointer;">
                    <i class="fas fa-user-circle me-2" style="font-size: 1.2rem;"></i>
                    <span id="userName" class="me-2">User</span>
                    <i class="fas fa-chevron-down" style="font-size: 0.7rem;"></i>
                </div>
                <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                    <li><a class="dropdown-item logout-btn" href="#"><i
                                class="fas fa-sign-out-alt me-2 text-danger"></i>Sign Out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid p-3">
        <div class="row">
            <!-- Left Column: Form -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body bg-light">
                        <input type="hidden" id="adjustmentId">

                        <div class="mb-2">
                            <select id="adjType" class="form-select form-select-sm mb-2">
                                <option value="Pay">Pay</option>
                            </select>
                        </div>

                        <div class="mb-2">
                            <label class="fw-bold">Date</label>
                            <input type="date" id="date" class="form-control form-control-sm">
                        </div>

                        <div class="mb-2">
                            <label class="fw-bold">Branch</label>
                            <select id="branch" class="form-select form-select-sm">
                                <option value="">Select Branch</option>
                            </select>
                        </div>

                        <div class="mb-2">
                            <label class="fw-bold">Code</label>
                            <input type="text" id="code" class="form-control form-control-sm" readonly>
                        </div>

                        <div class="mb-2">
                            <label class="fw-bold">Employee</label>
                            <select id="employee" class="form-select form-select-sm">
                                <option value="">Select Employee</option>
                            </select>
                        </div>

                        <div class="mb-2">
                            <label class="fw-bold bg-primary text-white w-100 ps-1 rounded">Pre Bal</label>
                            <input type="number" id="preBal" class="form-control form-control-sm bg-primary text-white"
                                readonly>
                        </div>

                        <div class="mb-2">
                            <label class="fw-bold">Paid</label>
                            <input type="number" id="paid" class="form-control form-control-sm">
                        </div>

                        <div class="mb-2">
                            <label class="fw-bold bg-primary text-white w-100 ps-1 rounded">Balance</label>
                            <input type="number" id="balance" class="form-control form-control-sm bg-primary text-white"
                                readonly>
                        </div>

                        <div class="mb-3">
                            <label class="fw-bold">Remarks</label>
                            <input type="text" id="remarks" class="form-control form-control-sm">
                        </div>

                        <div class="d-flex gap-2">
                            <button class="btn btn-success btn-sm" onclick="saveAdjustment()">Save</button>
                            <button class="btn btn-danger btn-sm" onclick="clearForm()">Clear</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: List -->
            <div class="col-md-9">
                <div class="row mb-2">
                    <div class="col-auto"><label>From</label></div>
                    <div class="col-md-3"><input type="date" id="searchFrom" class="form-control form-control-sm"></div>
                    <div class="col-auto"><label>To</label></div>
                    <div class="col-md-3"><input type="date" id="searchTo" class="form-control form-control-sm"></div>
                    <div class="col-auto"><button class="btn btn-primary btn-sm"
                            onclick="loadAdjustments()">Search</button></div>
                </div>

                <div class="card">
                    <div class="card-body p-0 table-responsive">
                        <table class="table table-striped table-hover table-sm mb-0">
                            <thead class="table-primary text-center">
                                <tr>
                                    <th>Dated</th>
                                    <th>Employee</th>
                                    <th>Type</th>
                                    <th>Amount</th>
                                    <th>Remarks</th>
                                    <th>Action</th> <!-- Added Action just in case -->
                                </tr>
                            </thead>
                            <tbody id="adjustmentList">
                                <!-- Populated dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/pageAccess.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/employee-adjustment.js"></script>
</body>

</html>
