<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Cash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/desktop-style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            flex: 1;
        }

        .header-center {
            flex: 1;
            text-align: center;
        }

        .header-right {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }

        .form-label {
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 2px;
        }

        .form-control-sm,
        .form-select-sm {
            font-size: 0.85rem;
            padding: 4px 6px;
        }

        .denom-row {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .denom-label {
            width: 60px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .denom-mul {
            width: 20px;
            text-align: center;
            font-weight: bold;
        }

        .denom-input {
            width: 200px;
        }

        .denom-equal {
            width: 20px;
            text-align: center;
            font-weight: bold;
        }

        .denom-total {
            flex: 1;
            background: #e9ecef;
        }

        .left-panel {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .right-panel {
            background: #fff;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div class="page-header px-3">
        <div style="flex: 1; display: flex; align-items: center;">
            <i class="fas fa-bars me-3" id="sidebarToggle" style="cursor:pointer; font-size: 1rem;"></i>
            <i class="fas fa-coins me-2"></i> Daily Cash
        </div>
        <div style="flex: 1; display: flex; justify-content: flex-end; align-items: center;">
            <div class="dropdown">
                <div class="d-flex align-items-center text-white" data-bs-toggle="dropdown" style="cursor: pointer;">
                    <i class="fas fa-user-circle me-2" style="font-size: 1.2rem;"></i>
                    <span id="userName" class="me-2">User</span>
                    <i class="fas fa-chevron-down" style="font-size: 0.7rem;"></i>
                </div>
                <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                    <li><a class="dropdown-item logout-btn" href="#"><i
                                class="fas fa-sign-out-alt me-2 text-danger"></i>Sign Out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid p-3">
        <div class="row g-3">
            <!-- Left Form -->
            <div class="col-md-4" id="leftCol">
                <div class="left-panel h-100">
                    <div class="mb-2">
                        <label class="form-label">User</label>
                        <input type="text" id="user" class="form-control form-control-sm" readonly>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Date</label>
                        <input type="date" id="date" class="form-control form-control-sm">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Branch</label>
                        <select id="branch" class="form-select form-select-sm">
                            <option value="">Select Branch</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Mode</label>
                        <select id="mode" class="form-select form-select-sm">
                            <option value="Cash">Cash</option>
                            <option value="Bank">Bank</option>
                        </select>
                    </div>
                    <label class="form-label">Department</label>
                    <select id="department" class="form-select form-select-sm">
                        <option value="">Select Department</option>
                    </select>

                    <div class="mb-2" id="bankContainer" style="display:none;">
                        <label class="form-label">Bank</label>
                        <select id="bankSelect" class="form-select form-select-sm">
                            <option value="">Select Bank</option>
                        </select>
                    </div>
                    <div class="mb-2" id="slipContainer">
                        <label class="form-label">Slip</label>
                        <input type="text" id="slip" class="form-control form-control-sm">
                    </div>
                    <div class="mb-2" id="bigCashContainer">
                        <label class="form-label">Big Cash</label>
                        <input type="number" id="bigCash" class="form-control form-control-sm" value="0">
                    </div>
                    <div class="mb-2" id="amountContainer" style="display:none;">
                        <label class="form-label">Amount</label>
                        <input type="number" id="bankAmount" class="form-control form-control-sm">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Remarks</label>
                        <input type="text" id="remarks" class="form-control form-control-sm">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Batch No</label>
                        <input type="text" id="batchNo" class="form-control form-control-sm">
                    </div>
                    <div class="mb-2" id="deductionFields" style="display:none;">
                        <label class="form-label">Deducted Amount</label>
                        <input type="number" id="deductedAmount" class="form-control form-control-sm">
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" id="deductionCheck" checked>
                            <label class="form-check-label" for="deductionCheck">Deduction</label>
                        </div>
                    </div>

                    <div class="d-flex gap-2 flex-wrap">
                        <button id="saveBtn" class="btn btn-success btn-sm flex-grow-1" onclick="saveData()"
                            data-action="save"><i class="fas fa-save"></i>
                            Save</button>
                        <button class="btn btn-primary btn-sm flex-grow-1" onclick="printData()"><i
                                class="fas fa-print"></i> Print</button>
                        <button class="btn btn-danger btn-sm flex-grow-1" onclick="clearForm()"><i
                                class="fas fa-times"></i>
                            Clear</button>
                        <button class="btn btn-warning btn-sm flex-grow-1" onclick="showList()"><i
                                class="fas fa-list"></i>
                            List</button>
                    </div>
                </div>
            </div>

            <!-- Right Panel (Denominations) -->
            <div class="col-md-8" id="rightCol">
                <div class="right-panel h-100">
                    <div id="denomContainer">
                        <!-- Generated by JS -->
                    </div>

                    <div class="denom-row mt-4">
                        <div class="denom-label" style="width: 100px;">Expense</div>
                        <input type="number" id="expense" class="form-control form-control-sm denom-input" value="0"
                            oninput="calculateTotal()">
                    </div>

                    <div class="denom-row mt-3">
                        <div class="denom-label" style="width: 100px;">Total:</div>
                        <input type="number" id="grandTotal" class="form-control form-control-sm fw-bold fs-5" readonly
                            value="0">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="listModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen modal-dialog-scrollable" style="height: 50vh !important;">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white py-2">
                    <h5 class="modal-title fs-6">DailyCash List</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body bg-light design-list-body">
                    <!-- Filters -->
                    <div class="row g-2 align-items-center mb-3 p-2 bg-white rounded shadow-sm">
                        <div class="col-auto"><label class="fw-bold small">From</label></div>
                        <div class="col-auto"><input type="date" id="listFromDate" class="form-control form-control-sm">
                        </div>
                        <div class="col-auto"><label class="fw-bold small">To</label></div>
                        <div class="col-auto"><input type="date" id="listToDate" class="form-control form-control-sm">
                        </div>
                        <div class="col-auto"><label class="fw-bold small">Branch</label></div>
                        <div class="col-auto">
                            <select id="listBranch" class="form-select form-select-sm" style="min-width: 150px;">
                                <option value="">All Branches</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success btn-sm" onclick="fetchDailyCashList()"><i
                                    class="fas fa-search"></i> Search</button>
                        </div>
                    </div>

                    <div class="table-responsive" style="max-height: 80vh;">
                        <table class="table table-bordered table-sm table-striped table-hover small text-center"
                            style="white-space: nowrap; font-size: 0.75rem;">
                            <thead class="bg-primary text-white sticky-top" style="z-index: 1;">
                                <tr class="align-middle">
                                    <th class="bg-primary text-white">Action</th>
                                    <th class="bg-primary text-white">Dated</th>
                                    <th class="bg-primary text-white">Payment Mode</th>
                                    <th class="bg-primary text-white">Department Name</th>
                                    <th class="bg-primary text-white">Branch Name</th>
                                    <th class="bg-primary text-white">User Name</th>
                                    <th class="bg-primary text-white">Computer Name</th>
                                    <th class="bg-primary text-white">N5000</th>
                                    <th class="bg-primary text-white">N1000</th>
                                    <th class="bg-primary text-white">N500</th>
                                    <th class="bg-primary text-white">N100</th>
                                    <th class="bg-primary text-white">N75</th>
                                    <th class="bg-primary text-white">N50</th>
                                    <th class="bg-primary text-white">N20</th>
                                    <th class="bg-primary text-white">N10</th>
                                    <th class="bg-primary text-white">N5</th>
                                    <th class="bg-primary text-white">N2</th>
                                    <th class="bg-primary text-white">N1</th>
                                    <th class="bg-primary text-white">Expense</th>
                                    <th class="bg-primary text-white">Total</th>
                                    <th class="bg-primary text-white">Slip</th>
                                    <th class="bg-primary text-white">Big Cash</th>
                                    <th class="bg-primary text-white">Batch No</th>
                                </tr>
                            </thead>
                            <tbody id="listBody" class="table-group-divider"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white py-2">
                    <h6 class="modal-title">Confirm Delete</h6>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-0">Are you sure you want to delete this record?</p>
                </div>
                <div class="modal-footer py-1">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger btn-sm" id="confirmDeleteBtn">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/pageAccess.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/desktop-ui.js?v=custom"></script>
    <script src="/js/daily-cash.js"></script>
</body>

</html>
