<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Audit - Bilal Accounting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/desktop-style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <style>
        .split-layout {
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: calc(100vh - 120px);
            padding: 10px;
        }

        .header-panel {
            background: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            display: flex;
            gap: 20px;
            align-items: flex-end;
        }

        .form-g {
            display: flex;
            flex-direction: column;
        }

        .form-g label {
            font-size: 13px;
            font-weight: 600;
        }

        .grid-panel {
            flex: 1;
            background: #fff;
            border: 1px solid #ddd;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .table-container {
            flex: 1;
            overflow: auto;
        }

        .grid-input {
            width: 100%;
            border: 1px solid #ccc;
            padding: 2px 5px;
        }

        .btn-panel {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <!-- Standardized Page Header -->
    <div class="page-header px-3">
        <div style="flex: 1; display: flex; align-items: center;">
            <i class="fas fa-bars me-3" id="sidebarToggle" style="cursor:pointer; font-size: 1rem;"></i>
            <i class="fas fa-boxes me-2"></i> Stock Audit
        </div>
        <div style="flex: 1; display: flex; justify-content: flex-end; align-items: center;">
            <div class="dropdown">
                <div class="d-flex align-items-center text-white" data-bs-toggle="dropdown" style="cursor: pointer;">
                    <i class="fas fa-user-circle me-2" style="font-size: 1.2rem;"></i>
                    <span id="userName" class="me-2">User</span>
                    <i class="fas fa-chevron-down" style="font-size: 0.7rem;"></i>
                </div>
                <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                    <li><a class="dropdown-item logout-btn" href="#"><i
                                class="fas fa-sign-out-alt me-2 text-danger"></i>Sign Out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="split-layout">
        <!-- Header Panel -->
        <div class="header-panel">
            <div class="form-g">
                <label>Audit.No</label>
                <input type="text" id="auditNo" class="form-control form-control-sm" readonly placeholder="Auto">
            </div>
            <div class="form-g">
                <label>Date</label>
                <input type="date" id="auditDate" class="form-control form-control-sm">
            </div>
            <div class="form-g flex-grow-1">
                <label>Remarks</label>
                <input type="text" id="remarks" class="form-control form-control-sm">
            </div>
            <div class="form-g">
                <label>Filter Item</label>
                <div class="input-group input-group-sm">
                    <input type="text" id="itemSearch" class="form-control" placeholder="Search item...">
                    <button class="btn btn-secondary" onclick="addNewItemRow()"><i class="fas fa-plus"></i> Add All
                        Items</button>
                    <!-- "Add All Items" is dangerous if too many. Maybe "Load Items" -->
                </div>
            </div>
        </div>

        <!-- Grid Panel -->
        <div class="grid-panel">
            <div class="table-container">
                <table class="table table-bordered table-sm mb-0">
                    <thead class="table-primary sticky-top">
                        <tr>
                            <th width="50">Sr No</th>
                            <th width="100">Code</th>
                            <th>Name</th>
                            <th width="100">Store</th>
                            <th width="100">Pre-Pack</th>
                            <th width="100">New-Pack</th>
                            <th width="100">Difference</th>
                            <th width="100">Cost Price</th>
                            <th width="100">Sale Price</th>
                            <th>Item Remarks</th>
                            <th width="50">Act</th>
                        </tr>
                    </thead>
                    <tbody id="auditItemsBody">
                        <!-- Rows -->
                    </tbody>
                </table>
            </div>

            <div class="btn-panel">
                <button class="btn btn-primary" onclick="saveAudit('draft')"><i class="fas fa-plus"></i> Save</button>
                <button class="btn btn-success" onclick="saveAudit('post')"><i class="fas fa-plus"></i> Post</button>
                <button class="btn btn-warning text-white" onclick="loadAuditList()"><i class="fas fa-list"></i>
                    List</button>
                <button class="btn btn-danger" onclick="unAuditItemList()"><i class="fas fa-list"></i> Un-Audit Item
                    List</button>
                <button class="btn btn-success" onclick="postStockAuditItemList()"><i class="fas fa-list"></i> Post
                    Stock Audit Item List</button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- ... -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/pageAccess.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/stock-audit.js"></script>
</body>

</html>
