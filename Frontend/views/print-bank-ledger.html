<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Bank Ledger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1565c0;
            --secondary-color: #0288d1;
            --border-color: #b0bec5;
            --calc-bg: #e1f5fe;
        }

        body {
            background: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .page-container {
            background: white;
            margin: 20px auto;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* A4 Format */
        .format-a4 {
            width: 210mm;
            min-height: 297mm;
        }

        /* A3 Format */
        .format-a3 {
            width: 297mm;
            min-height: 420mm;
        }

        .report-header {
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .company-logo {
            max-width: 150px;
            max-height: 80px;
            object-fit: contain;
        }

        .report-title {
            font-size: 2rem;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .data-table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .data-table th {
            background: var(--secondary-color);
            color: white;
            padding: 10px 8px;
            text-transform: uppercase;
            font-size: 0.8rem;
            font-weight: 700;
            border: 1px solid #0277bd;
        }

        .data-table td {
            padding: 8px;
            border: 1px solid var(--border-color);
        }

        .data-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .section-title {
            background: var(--primary-color);
            color: white;
            padding: 10px 15px;
            font-weight: 700;
            font-size: 1.1rem;
            margin: 30px 0 15px 0;
            border-radius: 4px;
        }

        .summary-box {
            background: var(--calc-bg);
            padding: 15px;
            border-radius: 5px;
            border: 2px solid var(--secondary-color);
        }

        .total-row {
            background: var(--primary-color) !important;
            color: white !important;
            font-weight: 700;
            font-size: 1rem;
        }

        .print-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        @media print {
            body {
                background: white;
            }

            .page-container {
                box-shadow: none;
                margin: 0;
                padding: 20mm;
                width: 100% !important;
            }

            .print-controls {
                display: none;
            }

            .format-a4,
            .format-a3 {
                width: 100%;
                min-height: auto;
            }

            .page-break {
                page-break-after: always;
            }
        }

        .debit-amount {
            color: #2e7d32;
            font-weight: 600;
        }

        .credit-amount {
            color: #d32f2f;
            font-weight: 600;
        }

        .balance-positive {
            color: #2e7d32;
            font-weight: 700;
        }

        .balance-negative {
            color: #d32f2f;
            font-weight: 700;
        }

        .field-label {
            font-weight: 600;
            color: #666;
        }

        .field-value {
            font-weight: 700;
            color: #333;
        }
    </style>
</head>

<body>

    <!-- Print Controls -->
    <div class="print-controls no-print">
        <div class="btn-group mb-2">
            <button class="btn btn-primary" onclick="window.print()">
                <i class="fas fa-print me-1"></i> Print
            </button>
            <button class="btn btn-secondary" onclick="window.close()">
                <i class="fas fa-times me-1"></i> Close
            </button>
        </div>
        <hr class="my-2">
        <select class="form-select form-select-sm" id="formatSelect" onchange="changeFormat(this.value)">
            <option value="a4">A4 Format</option>
            <option value="a3">A3 Format</option>
        </select>
    </div>

    <!-- Bank Ledger Container -->
    <div id="bankLedgerContent" class="page-container format-a4">
        <!-- Content loaded dynamically -->
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Generating Bank Ledger...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const urlParams = new URLSearchParams(window.location.search);
            const bankId = urlParams.get('bankId');
            const branchId = urlParams.get('branchId');
            const startDate = urlParams.get('startDate') || new Date(new Date().getFullYear(), new Date().getMonth(), 1).toISOString().split('T')[0];
            const endDate = urlParams.get('endDate') || new Date().toISOString().split('T')[0];
            const format = urlParams.get('format') || 'a4';

            // Set initial format
            document.getElementById('formatSelect').value = format;
            changeFormat(format);

            try {
                const token = localStorage.getItem('token');

                // Load Company Settings
                const companyResponse = await fetch('/api/v1/settings/company-info', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const companyData = await companyResponse.json();
                const company = companyData.data || {};

                // Build query params
                let queryParams = `?startDate=${startDate}&endDate=${endDate}`;
                if (bankId) queryParams += `&bankId=${bankId}`;
                if (branchId) queryParams += `&branchId=${branchId}`;

                // Load Bank Ledger Data
                const ledgerResponse = await fetch(`/api/v1/bank-ledger${queryParams}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!ledgerResponse.ok) throw new Error('Failed to fetch bank ledger data');

                const ledgerData = await ledgerResponse.json();
                const data = ledgerData.data || {};

                renderBankLedger(data, company, startDate, endDate);

            } catch (error) {
                console.error('Print error:', error);
                showError(error.message);
            }
        });

        function changeFormat(format) {
            const container = document.getElementById('bankLedgerContent');
            container.classList.remove('format-a4', 'format-a3');
            container.classList.add(`format-${format}`);
        }

        function showError(msg) {
            document.getElementById('bankLedgerContent').innerHTML = `
                <div class="alert alert-danger m-5">
                    <h4 class="alert-heading">Error</h4>
                    <p>${msg}</p>
                </div>
            `;
        }

        function renderBankLedger(data, company, startDate, endDate) {
            const formattedStartDate = new Date(startDate).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            const formattedEndDate = new Date(endDate).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            const html = `
                <!-- Header -->
                <div class="report-header">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            ${company.logo ? `<img src="${company.logo}" class="company-logo" alt="Logo">` : ''}
                            <h2 class="mt-2 mb-0 fw-bold" style="font-size: 2.2rem;">${company.companyName || 'My Company'}</h2>
                            <p class="text-muted mb-0">${company.address || ''}</p>
                        </div>
                        <div class="text-end">
                            <div class="report-title">BANK LEDGER</div>
                            <div class="text-muted">${formattedStartDate} to ${formattedEndDate}</div>
                        </div>
                    </div>
                </div>

                <div class="row mb-3 g-2">
                    <div class="col-5">
                        <div class="info-box p-2 mb-0 h-100">
                            <h3 class="mb-1 fw-bold text-primary">${data.bankName}</h3>
                            <div class="small text-muted fw-semibold">A/C: ${data.bank?.accountNumber || 'N/A'}</div>
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="d-flex gap-2 h-100">
                            <div class="info-box p-2 mb-0 text-center bg-success text-white flex-grow-1">
                                <div class="small text-uppercase fw-bold" style="font-size: 0.65rem; opacity: 0.9;">Total Deposits</div>
                                <div class="fw-bold" style="font-size: 1.25rem;">${totalDebit.toLocaleString(undefined, { minimumFractionDigits: 2 })}</div>
                            </div>
                            <div class="info-box p-2 mb-0 text-center bg-danger text-white flex-grow-1">
                                <div class="small text-uppercase fw-bold" style="font-size: 0.65rem; opacity: 0.9;">Total Withdrawals</div>
                                <div class="fw-bold" style="font-size: 1.25rem;">${totalCredit.toLocaleString(undefined, { minimumFractionDigits: 2 })}</div>
                            </div>
                            <div class="info-box p-2 mb-0 text-center bg-primary text-white flex-grow-1">
                                <div class="small text-uppercase fw-bold" style="font-size: 0.65rem; opacity: 0.9;">Closing Balance</div>
                                <div class="fw-bold" style="font-size: 1.25rem;">${data.closingBalance.toLocaleString(undefined, { minimumFractionDigits: 2 })}</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Transactions Table -->
                <div class="section-title">
                    <i class="fas fa-list me-2"></i>Transaction Details
                </div>

                <table class="data-table">
                    <thead>
                        <tr>
                            <th style="width: 80px;">Date</th>
                            <th style="width: 100px;">Voucher No</th>
                            <th>Description</th>
                            <th style="width: 80px;">Type</th>
                            <th style="width: 80px;">Inv. No.</th>
                            <th style="width: 80px;">Inv. Date</th>
                            <th class="text-end" style="width: 100px;">Deposit</th>
                            <th class="text-end" style="width: 100px;">Withdrawal</th>
                            <th class="text-end" style="width: 110px;">Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${renderTransactionRows(data.transactions || [], data.openingBalance || 0)}
                    </tbody>
                </table>

                <!-- Branch-wise Summary (if multiple branches) -->
                ${data.branchSummary && data.branchSummary.length > 0 ? renderBranchSummary(data.branchSummary) : ''}

                <!-- Footer -->
                <div class="mt-5 pt-4 border-top">
                    <div class="row">
                        <div class="col-6">
                            <div class="text-center">
                                <div class="border-top d-inline-block" style="width: 200px; margin-top: 60px;"></div>
                                <p class="mt-2 mb-0 fw-bold">Prepared By</p>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="text-center">
                                <div class="border-top d-inline-block" style="width: 200px; margin-top: 60px;"></div>
                                <p class="mt-2 mb-0 fw-bold">Verified By</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4 text-muted small">
                    <p class="mb-0">Generated on ${new Date().toLocaleString()}</p>
                    <p class="mb-0">${company.companyName || 'My Company'} - Bank Ledger Report</p>
                </div>
            `;

            document.getElementById('bankLedgerContent').innerHTML = html;
        }

        function renderTransactionRows(transactions, openingBalance) {
            if (!transactions || transactions.length === 0) {
                return '<tr><td colspan="7" class="text-center text-muted">No transactions found</td></tr>';
            }

            let runningBalance = openingBalance;
            let totalDeposits = 0;
            let totalWithdrawals = 0;

            // Opening balance row
            let rows = `
                <tr style="background: #f0f4f8; font-weight: 600;">
                    <td colspan="6">Opening Balance</td>
                    <td class="text-end">-</td>
                    <td class="text-end">-</td>
                    <td class="text-end">${formatCurrency(runningBalance)}</td>
                </tr>
            `;

            rows += transactions.map(txn => {
                const date = new Date(txn.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                const deposit = txn.type === 'deposit' || txn.type === 'credit' ? (txn.amount || 0) : 0;
                const withdrawal = txn.type === 'withdrawal' || txn.type === 'debit' ? (txn.amount || 0) : 0;

                const invDate = txn.invoiceDate ? new Date(txn.invoiceDate).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }) : '-';

                return `
                    <tr>
                        <td>${date}</td>
                        <td>${txn.voucherNo || txn.transactionId || 'N/A'}</td>
                        <td>${txn.description || txn.remarks || '-'}</td>
                        <td><span class="badge ${txn.type === 'deposit' || txn.type === 'credit' ? 'bg-success' : 'bg-danger'}">${txn.type || 'N/A'}</span></td>
                        <td>${txn.invoiceNo || '-'}</td>
                        <td>${invDate}</td>
                        <td class="text-end ${deposit > 0 ? 'debit-amount' : ''}">${deposit > 0 ? formatCurrency(deposit) : '-'}</td>
                        <td class="text-end ${withdrawal > 0 ? 'credit-amount' : ''}">${withdrawal > 0 ? formatCurrency(withdrawal) : '-'}</td>
                        <td class="text-end ${runningBalance >= 0 ? 'balance-positive' : 'balance-negative'}">${formatCurrency(runningBalance)}</td>
                    </tr>
                `;
            }).join('');

            // Total row
            rows += `
                <tr class="total-row" style="background-color: #000 !important; color: #fff !important;">
                    <td colspan="6" class="text-end">TOTAL</td>
                    <td class="text-end">${formatCurrency(totalDeposits)}</td>
                    <td class="text-end">${formatCurrency(totalWithdrawals)}</td>
                    <td class="text-end">${formatCurrency(runningBalance)}</td>
                </tr>
            `;

            return rows;
        }

        function renderBranchSummary(branchSummary) {
            return `
                <div class="section-title page-break">
                    <i class="fas fa-code-branch me-2"></i>Branch-wise Summary
                </div>

                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Branch Name</th>
                            <th class="text-end">Opening Balance</th>
                            <th class="text-end">Total Deposits</th>
                            <th class="text-end">Total Withdrawals</th>
                            <th class="text-end">Closing Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${branchSummary.map(branch => `
                            <tr>
                                <td>${branch.branchName || 'N/A'}</td>
                                <td class="text-end">${formatCurrency(branch.openingBalance || 0)}</td>
                                <td class="text-end debit-amount">${formatCurrency(branch.totalDeposits || 0)}</td>
                                <td class="text-end credit-amount">${formatCurrency(branch.totalWithdrawals || 0)}</td>
                                <td class="text-end ${(branch.closingBalance || 0) >= 0 ? 'balance-positive' : 'balance-negative'}">
                                    ${formatCurrency(branch.closingBalance || 0)}
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function formatCurrency(amount) {
            return parseFloat(amount || 0).toFixed(2);
        }
    </script>
</body>

</html>
