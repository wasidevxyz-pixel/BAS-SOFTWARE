<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Advance - BAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/desktop-style.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1e4c8c 0%, #2c5ba9 100%);
            --accent-color: #00a65a;
        }

        body {
            background-color: #f8fafc;
        }

        .report-container {
            padding: 15px;
            height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
        }

        /* Two-Row Filter Panel - Coloring like Ledger Report */
        .filter-panel {
            background: var(--primary-gradient);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            color: white;
        }

        .filter-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-row:last-child {
            margin-bottom: 0;
            align-items: flex-end;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group.small {
            flex: 0.5;
            min-width: 120px;
        }

        .filter-panel label {
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 6px;
            display: block;
            opacity: 0.9;
            color: white;
        }

        .filter-panel .form-select,
        .filter-panel .form-control {
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white !important;
            padding: 6px 12px;
            font-size: 0.85rem;
            border-radius: 6px;
            height: 38px;
            transition: all 0.3s;
        }

        .filter-panel .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .filter-panel .form-select option {
            background: #1e4c8c;
            color: white;
        }

        .filter-panel .form-select:focus,
        .filter-panel .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
            border-color: white;
            outline: none;
        }

        .summary-toggle {
            background: white !important;
            color: black !important;
            border: none;
            border-radius: 6px;
            padding: 0 15px;
            cursor: pointer;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            height: 34px !important;
            min-width: 145px;
            transition: all 0.2s;
            user-select: none;
            font-weight: 800;
            font-size: 0.72rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 0 !important;
            white-space: nowrap;
            text-align: center;
        }

        .summary-toggle:hover {
            background: white;
            transform: translateY(-1px);
        }

        .summary-toggle input {
            display: none;
        }

        .summary-toggle i {
            font-size: 11px;
            margin-right: 8px;
        }

        .summary-toggle.active {
            background: #dc3545 !important;
            color: white !important;
            box-shadow: 0 0 15px rgba(220, 53, 69, 0.4);
            border: 1.5px solid white;
        }

        .data-panel {
            flex: 1;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #edf2f7;
        }

        .total-summary {
            padding: 15px 25px;
            background: #f8fafc;
            border-bottom: 1px solid #edf2f7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-item {
            display: flex;
            flex-direction: column;
        }

        .total-item .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 700;
            color: #64748b;
        }

        .total-item .value {
            font-size: 1.25rem;
            font-weight: 800;
            color: #1e3a8a;
        }

        .table-container {
            flex: 1;
            overflow: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .data-table thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table th {
            background: #f1f5f9;
            color: #475569;
            padding: 12px 15px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.7rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .data-table td {
            padding: 10px 15px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.8rem;
        }

        .badge-pay {
            background: #fee2e2;
            color: #991b1b;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.65rem;
            font-weight: 700;
        }

        .badge-rec {
            background: #dcfce7;
            color: #166534;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.65rem;
            font-weight: 700;
        }

        .badge-opening {
            background: #eff6ff;
            color: #1e40af;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.65rem;
            font-weight: 700;
        }

        #suggestionsBox {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1050;
            background: white;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            display: none;
        }

        .suggestion-item {
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.2s;
            color: #333;
            font-size: 0.85rem;
            border-bottom: 1px solid #f1f5f9;
        }

        .suggestion-item:hover,
        .suggestion-item.active {
            background-color: #1e4c8c;
            color: white;
        }

        .print-header {
            display: none;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 3px double #333;
            padding-bottom: 10px;
        }

        @media print {

            .page-header,
            .filter-panel,
            #sidebarToggle,
            .sidebar {
                display: none !important;
            }

            .main-content {
                margin: 0 !important;
                padding: 0 !important;
            }

            .report-container {
                padding: 0;
                height: auto;
                display: block;
            }

            .print-header {
                display: block;
            }

            .data-table th {
                background: #eee !important;
                color: black;
                border-bottom: 1px solid black;
            }
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="page-header px-3">
            <div class="d-flex align-items-center">
                <i class="fas fa-bars me-3" id="sidebarToggle" style="cursor:pointer;"></i>
                <h6 class="mb-0 fw-bold"><i class="fas fa-hand-holding-usd me-2"></i>EMPLOYEE ADVANCE</h6>
            </div>
        </div>

        <div class="report-container">
            <!-- Print Header -->
            <div class="print-header">
                <h2 class="fw-bold mb-1">BILAL ACCOUNTING SYSTEM</h2>
                <h4 class="text-uppercase mb-2">Employee Advance</h4>
                <div class="mt-2">
                    <span id="printFilters">All Branches | All Departments</span>
                </div>
            </div>

            <div class="filter-panel shadow-sm">
                <div class="d-flex flex-wrap align-items-end gap-2">
                    <div style="flex: 1; min-width: 110px;">
                        <label>Branch</label>
                        <select class="form-select" id="branchFilter">
                            <option value="">All Branches</option>
                        </select>
                    </div>
                    <div style="flex: 1; min-width: 110px;">
                        <label>Department</label>
                        <select class="form-select" id="deptFilter">
                            <option value="">All Departments</option>
                        </select>
                    </div>
                    <div style="flex: 1; min-width: 130px;">
                        <label>From Date</label>
                        <input type="date" id="startDate" class="form-control">
                    </div>
                    <div style="flex: 1; min-width: 130px;">
                        <label>To Date</label>
                        <input type="date" id="endDate" class="form-control">
                    </div>
                    <div style="flex: 1.5; min-width: 150px;">
                        <label>Report Type</label>
                        <select class="form-select" id="reportType">
                            <option value="Total Advance">Total Advance (All)</option>
                            <option value="Advance Pay Only">Advance Pay Only</option>
                            <option value="Advance Received Only">Advance Received Only</option>
                            <option value="Opening Balance Only">Opening Balance Only</option>
                        </select>
                    </div>
                    <div style="flex: 2.5; min-width: 200px; position:relative;">
                        <label>Employee Search</label>
                        <input type="text" class="form-control" id="empSearch" placeholder="Search..."
                            autocomplete="off">
                        <input type="hidden" id="selectedEmpId">
                        <div id="suggestionsBox"></div>
                    </div>
                    <label class="summary-toggle" id="summaryToggle">
                        <input type="checkbox" id="isSummary">
                        <i class="fas fa-th-list"></i>
                        SUMMARY MODE
                    </label>
                    <div class="d-flex gap-1 ms-auto">
                        <button class="btn btn-light fw-bold shadow-sm" style="height: 34px; padding: 0 15px;"
                            onclick="generateReport()">
                            <i class="fas fa-sync-alt me-1"></i>GENERATE
                        </button>
                        <button class="btn btn-success fw-bold shadow-sm" style="width: 40px; height: 34px;"
                            onclick="window.print()">
                            <i class="fas fa-print"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="data-panel">
                <div class="total-summary">
                    <div class="total-item">
                        <span class="label">Total Entries</span>
                        <span class="value" id="totalCount">0</span>
                    </div>
                    <div class="total-item text-end">
                        <span class="label">Total Amount</span>
                        <span class="value" id="grandTotal">0.00</span>
                    </div>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th style="width: 50px;">#</th>
                                <th style="width: 100px;">Date</th>
                                <th style="width: 80px;">Code</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th style="width: 100px;">Type</th>
                                <th class="text-end" style="width: 120px;">Amount</th>
                            </tr>
                        </thead>
                        <tbody id="reportTableBody">
                            <tr>
                                <td colspan="7" class="text-center py-5 text-muted">
                                    <i class="fas fa-search fa-3x mb-3 opacity-20"></i><br>
                                    Select filters and click Generate
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/sidebar.js"></script>
    <script>
        const token = localStorage.getItem('token');

        document.addEventListener('DOMContentLoaded', () => {
            new SidebarNavigation();
            loadFilters();

            const today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
            document.getElementById('endDate').value = today;
        });

        let employees = [];
        let currentIndex = -1;

        async function loadFilters() {
            try {
                const resStores = await fetch('/api/v1/stores', {
                    headers: { 'Authorization': `Bearer ${token}`, 'x-api-key': 'BAS-AUTH-KEY-2024' }
                });
                const dataStores = await resStores.json();
                if (dataStores.success) {
                    const bSelect = document.getElementById('branchFilter');
                    dataStores.data.sort((a, b) => a.name.localeCompare(b.name)).forEach(s => {
                        const opt = document.createElement('option');
                        opt.value = s.name; opt.textContent = s.name;
                        bSelect.appendChild(opt);
                    });
                }

                const resDepts = await fetch('/api/v1/employee-departments', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const dataDepts = await resDepts.json();
                if (dataDepts.success) {
                    const dSelect = document.getElementById('deptFilter');
                    dataDepts.data.sort((a, b) => a.name.localeCompare(b.name)).forEach(d => {
                        const opt = document.createElement('option');
                        opt.value = d._id; opt.textContent = d.name;
                        dSelect.appendChild(opt);
                    });
                }

                // Load Employees for search suggestion
                const resEmps = await fetch('/api/v1/employees?limit=2000', {
                    headers: { 'Authorization': `Bearer ${token}`, 'x-api-key': 'BAS-AUTH-KEY-2024' }
                });
                const dataEmps = await resEmps.json();
                if (dataEmps.success) {
                    employees = dataEmps.data;
                }
            } catch (err) { console.error('Filter Load Error:', err); }
        }

        const empSearch = document.getElementById('empSearch');
        const suggestionsBox = document.getElementById('suggestionsBox');
        const selectedEmpId = document.getElementById('selectedEmpId');

        document.getElementById('isSummary').addEventListener('change', function () {
            const container = document.getElementById('summaryToggle');
            if (this.checked) container.classList.add('active');
            else container.classList.remove('active');
        });

        empSearch.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const branch = document.getElementById('branchFilter').value;
            const dept = document.getElementById('deptFilter').value;

            currentIndex = -1;
            selectedEmpId.value = '';

            if (!term) {
                suggestionsBox.style.display = 'none';
                return;
            }

            const filtered = employees.filter(emp => {
                const matchesBranch = !branch || emp.branch === branch;
                const matchesDept = !dept || (emp.department?._id || emp.department) === dept;
                const matchesSearch = emp.name.toLowerCase().includes(term) || (emp.code && emp.code.toLowerCase().includes(term));
                return matchesBranch && matchesDept && matchesSearch;
            }).slice(0, 10);

            if (filtered.length > 0) {
                suggestionsBox.innerHTML = filtered.map(emp => `
                    <div class="suggestion-item" onclick='selectEmployee(${JSON.stringify(emp).replace(/'/g, "&apos;")})'>
                        <strong>${emp.name}</strong> <small class="text-muted">(${emp.code || 'N/A'})</small>
                    </div>
                `).join('');
                suggestionsBox.style.display = 'block';
            } else {
                suggestionsBox.style.display = 'none';
            }
        });

        empSearch.addEventListener('keydown', (e) => {
            const items = suggestionsBox.querySelectorAll('.suggestion-item');
            if (!items.length) return;

            if (e.key === 'ArrowDown') {
                e.preventDefault();
                currentIndex = (currentIndex + 1) % items.length;
                updateFocus(items);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                currentIndex = (currentIndex - 1 + items.length) % items.length;
                updateFocus(items);
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (currentIndex > -1) items[currentIndex].click();
                else if (items.length > 0) items[0].click();
            } else if (e.key === 'Escape') {
                suggestionsBox.style.display = 'none';
            }
        });

        function updateFocus(items) {
            items.forEach((item, idx) => {
                if (idx === currentIndex) item.classList.add('active');
                else item.classList.remove('active');
            });
        }

        function selectEmployee(emp) {
            empSearch.value = `${emp.code} - ${emp.name}`;
            selectedEmpId.value = emp._id;
            suggestionsBox.style.display = 'none';
        }

        document.addEventListener('click', (e) => {
            if (!empSearch.contains(e.target) && !suggestionsBox.contains(e.target)) {
                suggestionsBox.style.display = 'none';
            }
        });

        async function generateReport() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const branch = document.getElementById('branchFilter').value;
            const department = document.getElementById('deptFilter').value;
            const reportType = document.getElementById('reportType').value;
            const employee = document.getElementById('selectedEmpId').value;
            const isSummary = document.getElementById('isSummary').checked;

            const tbody = document.getElementById('reportTableBody');
            tbody.innerHTML = '<tr><td colspan="7" class="text-center py-5"><div class="spinner-border text-primary"></div></td></tr>';

            try {
                const params = new URLSearchParams({
                    startDate, endDate, branch: branch || 'All Branches',
                    department: department || 'All Departments',
                    reportType, employee, isSummary
                });

                const res = await fetch(`/api/v1/employee-advances/report?${params}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                if (data.success) {
                    renderTable(data.data);
                    const bName = branch || 'All Branches';
                    const dName = department === '' ? 'All Departments' : document.getElementById('deptFilter').options[document.getElementById('deptFilter').selectedIndex].text;
                    document.getElementById('printFilters').textContent = `${bName} | ${dName} | ${reportType} | ${startDate} to ${endDate}`;
                } else {
                    tbody.innerHTML = `<tr><td colspan="7" class="text-center text-danger py-4">${data.message}</td></tr>`;
                }
            } catch (err) {
                tbody.innerHTML = `<tr><td colspan="7" class="text-center text-danger py-4">${err.message}</td></tr>`;
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('reportTableBody');
            tbody.innerHTML = '';
            let total = 0;

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="text-center py-5 text-muted">No records found matching filters</td></tr>';
                document.getElementById('totalCount').textContent = '0';
                document.getElementById('grandTotal').textContent = '0.00';
                return;
            }

            data.forEach((row, idx) => {
                const isPay = row.transactionType === 'Pay';
                total += (isPay ? row.amount : -row.amount);

                const tr = document.createElement('tr');
                let badgeClass = 'badge-pay';
                if (row.type === 'Opening') badgeClass = 'badge-opening';
                else if (row.transactionType === 'Received') badgeClass = 'badge-rec';

                tr.innerHTML = `
                    <td>${idx + 1}</td>
                    <td>${new Date(row.date).toLocaleDateString('en-GB')}</td>
                    <td>${row.code}</td>
                    <td><div class="fw-bold">${row.name}</div><div class="text-muted" style="font-size:0.65rem;">${row.branch} | ${row.department}</div></td>
                    <td>${row.description}</td>
                    <td><span class="${badgeClass}">${row.type}</span></td>
                    <td class="text-end fw-bold ${isPay ? 'text-danger' : 'text-success'}">
                        ${row.amount.toLocaleString(undefined, { minimumFractionDigits: 2 })}
                    </td>
                `;
                tbody.appendChild(tr);
            });

            // Add Total Row at the End
            const totalTr = document.createElement('tr');
            totalTr.style.backgroundColor = '#f8fafc';
            totalTr.style.fontWeight = '800';
            totalTr.innerHTML = `
                <td colspan="6" class="text-end text-uppercase" style="font-size: 0.7rem; letter-spacing: 1px;">Grand Total</td>
                <td class="text-end" style="border-top: 2px solid #1e3a8a;">
                    ${total.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                </td>
            `;
            tbody.appendChild(totalTr);

            document.getElementById('totalCount').textContent = data.length;
            document.getElementById('grandTotal').textContent = total.toLocaleString(undefined, { minimumFractionDigits: 2 });
        }
    </script>
</body>

</html>
