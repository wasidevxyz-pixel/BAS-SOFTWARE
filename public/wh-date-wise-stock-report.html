<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WH Date-Wise Stock - BAS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/desktop-style.css" rel="stylesheet">
    <link href="css/sidebar.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1e4c8c 0%, #2c5ba9 100%);
        }

        .report-container {
            padding: 15px;
            height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
        }

        .filter-panel {
            background: var(--primary-gradient);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .filter-panel label {
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 6px;
            display: block;
            opacity: 0.9;
        }

        .filter-panel .form-control,
        .filter-panel .form-select {
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white !important;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .filter-panel .form-select option {
            color: #333;
        }

        .data-panel {
            flex: 1;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #edf2f7;
        }

        .table-container {
            flex: 1;
            overflow: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .data-table thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table th {
            background: #f1f5f9;
            color: #475569;
            padding: 12px 20px;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.7rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .data-table td {
            padding: 10px 20px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.85rem;
        }

        .print-header {
            display: none;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px double #333;
            padding-bottom: 15px;
        }

        @media (max-width: 768px) {
            .report-container {
                padding: 10px;
                height: auto;
            }

            .filter-panel .btn {
                width: 100%;
            }
        }

        @media print {

            .page-header,
            .filter-panel,
            #sidebar-container {
                display: none !important;
            }

            .main-content {
                margin: 0 !important;
                padding: 0 !important;
            }

            .report-container {
                padding: 0;
                height: auto;
                display: block;
            }

            .print-header {
                display: block;
            }

            .data-panel {
                border: none;
                box-shadow: none;
                overflow: visible;
            }

            .table-container {
                overflow: visible;
            }

            .data-table th {
                background: #f1f5f9 !important;
                color: black !important;
                border-top: 1px solid #333;
                border-bottom: 2px solid #333;
            }
        }
    </style>
</head>

<body>
    <div id="sidebar-container"></div>
    <div class="main-content">
        <div class="page-header px-3">
            <div class="d-flex align-items-center">
                <i class="fas fa-bars me-3" id="sidebarToggle" style="cursor:pointer;"></i>
                <h6 class="mb-0 fw-bold"><i class="fas fa-calendar-alt me-2"></i>WH DATE-WISE STOCK</h6>
            </div>
        </div>

        <div class="report-container">
            <!-- Print Header -->
            <div class="print-header">
                <h2 class="fw-bold mb-1">BILAL ACCOUNTING SOFTWARE</h2>
                <h4 class="text-uppercase mb-2">Warehouse Date-Wise Stock Position</h4>
                <div class="d-flex justify-content-between px-4 mt-3">
                    <span id="printDateRange">As of Date: </span>
                    <span>Generated: <span id="printDate"></span></span>
                </div>
            </div>

            <div class="filter-panel d-print-none">
                <div class="row g-3 align-items-end">
                    <div class="col-lg-3 col-md-5">
                        <label>As of Date</label>
                        <input type="date" id="filterTo" class="form-control">
                    </div>
                    <div class="col-lg-3 col-md-7">
                        <label>Category</label>
                        <select id="filterCategory" class="form-select">
                            <option value="">All Categories</option>
                        </select>
                    </div>
                    <div class="col-lg-6 col-md-12 d-flex gap-2">
                        <button class="btn btn-light flex-fill fw-bold shadow-sm" onclick="generateReport()">
                            <i class="fas fa-sync-alt me-1"></i>GENERATE
                        </button>
                        <button class="btn btn-warning text-white fw-bold shadow-sm" style="min-width: 120px;"
                            onclick="window.print()">
                            <i class="fas fa-print me-1"></i>PRINT
                        </button>
                    </div>
                </div>
            </div>

            <div class="data-panel">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th style="width: 120px">Code</th>
                                <th>Item Name</th>
                                <th style="width: 150px" class="text-end">Stock</th>
                                <th style="width: 120px" class="text-center">Unit</th>
                                <th style="width: 150px" class="text-end">Cost</th>
                                <th style="width: 180px" class="text-end">Value</th>
                            </tr>
                        </thead>
                        <tbody id="reportContent">
                            <tr>
                                <td colspan="6" class="text-center py-5 text-muted">Select date and click Generate</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/pageAccess.js"></script>
    <script src="js/sidebar.js"></script>
    <script>
        const token = localStorage.getItem('token');
        document.addEventListener('DOMContentLoaded', async () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('filterTo').value = today;
            document.getElementById('printDate').textContent = new Date().toLocaleString();
            await loadCategories();
        });

        async function loadCategories() {
            try {
                const res = await fetch('/api/v1/wh-item-categories', { headers: { 'Authorization': `Bearer ${token}` } });
                const data = await res.json();
                const select = document.getElementById('filterCategory');
                data.data.forEach(c => {
                    const opt = document.createElement('option');
                    opt.value = c._id;
                    opt.textContent = c.name;
                    select.appendChild(opt);
                });
            } catch (err) { console.error(err); }
        }

        async function generateReport() {
            const date = document.getElementById('filterTo').value;
            const category = document.getElementById('filterCategory').value;

            const content = document.getElementById('reportContent');
            content.innerHTML = '<tr><td colspan="6" class="text-center py-5"><div class="spinner-border text-primary"></div></td></tr>';

            try {
                const res = await fetch(`/api/v1/wh-ledger/date-wise-stock?date=${date}&category=${category}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const result = await res.json();
                if (!result.success) throw new Error(result.error);

                let html = '';
                let totalStock = 0;
                let totalVal = 0;

                result.data.forEach(item => {
                    totalStock += (item.stock || 0);
                    totalVal += (item.totalValue || 0);
                    html += `
                        <tr>
                            <td class="fw-bold">${item.code}</td>
                            <td>${item.name}</td>
                            <td class="text-end">${(item.stock || 0).toLocaleString()}</td>
                            <td class="text-center text-muted">${item.unit || '-'}</td>
                            <td class="text-end">${(item.cost || 0).toLocaleString(undefined, { minimumFractionDigits: 2 })}</td>
                            <td class="text-end fw-bold">${(item.totalValue || 0).toLocaleString(undefined, { minimumFractionDigits: 2 })}</td>
                        </tr>
                    `;
                });

                content.innerHTML = html || '<tr><td colspan="6" class="text-center py-5">No items found</td></tr>';
                if (result.data.length > 0) {
                    content.innerHTML += `
                        <tr class="bg-light fw-bold">
                            <td colspan="2" class="text-end py-3">GRAND TOTAL:</td>
                            <td class="text-end py-3">${totalStock.toLocaleString()}</td>
                            <td colspan="2"></td>
                            <td class="text-end py-3 fs-5 text-primary">${totalVal.toLocaleString(undefined, { minimumFractionDigits: 2 })}</td>
                        </tr>
                    `;
                }
                document.getElementById('printDateRange').textContent = `As of Date: ${date}`;

            } catch (err) {
                content.innerHTML = `<tr><td colspan="6" class="text-center py-5 text-danger">${err.message}</td></tr>`;
            }
        }
    </script>
</body>

</html>
