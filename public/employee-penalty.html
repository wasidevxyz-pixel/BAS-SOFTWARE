<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Penalty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/desktop-style.css" rel="stylesheet">
    <link href="css/sidebar.css" rel="stylesheet">
    <style>
        /* Professional Mobile Enhancements */
        @media (max-width: 768px) {
            .page-header {
                padding: 0.5rem 1rem !important;
                background-color: #dc3545 !important;
            }

            .page-header #userName,
            .page-header .fa-chevron-down {
                display: none;
            }

            .container-fluid {
                padding: 10px !important;
                padding-bottom: 80px !important;
            }

            .col-md-4,
            .col-md-8 {
                width: 100% !important;
            }

            .col-md-8 {
                display: none;
                /* Hidden by default on mobile, toggled with JS */
            }

            .card {
                border-radius: 12px !important;
                border: none !important;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08) !important;
            }

            .row.mb-3 {
                flex-direction: column !important;
            }

            .col-sm-3 {
                width: 100% !important;
                margin-bottom: 4px !important;
                font-size: 0.8rem !important;
                color: #64748b !important;
            }

            .col-sm-9 {
                width: 100% !important;
            }

            /* Bottom Action Bar */
            .action-bar-mobile {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: white;
                display: flex !important;
                justify-content: space-around;
                padding: 8px 5px;
                box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.1);
                z-index: 1050;
                border-top: 1px solid #e2e8f0;
                height: 65px;
            }

            .action-btn-mobile {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background: none;
                border: none;
                color: #64748b;
                font-size: 0.65rem;
                font-weight: 600;
                flex: 1;
                transition: all 0.2s;
            }

            .action-btn-mobile i {
                font-size: 1.25rem;
                margin-bottom: 3px;
            }

            .action-btn-mobile.active,
            .action-btn-mobile:active {
                color: #dc3545;
            }

            .action-btn-mobile.btn-save i {
                color: #10b981;
            }

            .action-btn-mobile.btn-clear i {
                color: #64748b;
            }

            .action-btn-mobile.btn-list i {
                color: #f59e0b;
            }

            .d-flex.justify-content-center.gap-2.mt-4 {
                display: none !important;
            }
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="page-header px-3">
        <div style="flex: 1; display: flex; align-items: center;">
            <i class="fas fa-bars me-3" id="sidebarToggle" style="cursor:pointer; font-size: 1rem;"></i>
            <i class="fas fa-exclamation-triangle me-2"></i> Employee Penalty
        </div>
        <div style="flex: 1; display: flex; justify-content: flex-end; align-items: center;">
            <div class="dropdown">
                <div class="d-flex align-items-center text-white" data-bs-toggle="dropdown" style="cursor: pointer;">
                    <i class="fas fa-user-circle me-2" style="font-size: 1.2rem;"></i>
                    <span id="userName" class="me-2">User</span>
                    <i class="fas fa-chevron-down" style="font-size: 0.7rem;"></i>
                </div>
                <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                    <li><a class="dropdown-item logout-btn" href="#"><i
                                class="fas fa-sign-out-alt me-2 text-danger"></i>Sign Out</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid p-3">
        <div class="row">
            <!-- Left Column: Form -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <input type="hidden" id="penaltyId">

                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label fw-bold">Date</label>
                            <div class="col-sm-9">
                                <input type="date" id="date" class="form-control form-control-sm">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label fw-bold">Branch</label>
                            <div class="col-sm-9">
                                <select id="branch" class="form-select form-select-sm">
                                    <option value="">Select Branch</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label fw-bold">Employee</label>
                            <div class="col-sm-9">
                                <select id="employee" class="form-select form-select-sm">
                                    <option value="">Select Employee</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label fw-bold">Emp Code</label>
                            <div class="col-sm-9">
                                <input type="text" id="code" class="form-control form-control-sm" readonly>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label fw-bold">Department</label>
                            <div class="col-sm-9">
                                <input type="text" id="department" class="form-control form-control-sm" readonly>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label fw-bold">Designation</label>
                            <div class="col-sm-9">
                                <input type="text" id="designation" class="form-control form-control-sm" readonly>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label fw-bold">Penalty</label>
                            <div class="col-sm-9">
                                <input type="number" id="penaltyAmount" class="form-control form-control-sm">
                            </div>
                        </div>

                        <div class="d-flex justify-content-center gap-2 mt-4">
                            <button class="btn btn-success" onclick="savePenalty()"><i class="fas fa-save"></i>
                                Save</button>
                            <button class="btn btn-danger" onclick="clearForm()">Clear</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: List -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body p-0">
                        <div class="p-2 d-flex gap-2">
                            <input type="text" id="search" class="form-control form-control-sm w-auto"
                                placeholder="Search...">
                            <button class="btn btn-primary btn-sm" onclick="searchPenalties()">Search</button>
                        </div>
                        <table class="table table-striped table-hover table-sm mb-0">
                            <thead class="table-primary">
                                <tr>
                                    <th>Date</th>
                                    <th>Code</th>
                                    <th>Name</th>
                                    <th>Department</th>
                                    <th>Designation</th>
                                    <th>Penalty</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="penaltyList">
                                <!-- Populated dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Authentication Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content shadow">
                <div class="modal-header bg-danger text-white py-2">
                    <h5 class="modal-title" style="font-size: 0.9rem;"><i class="fas fa-lock me-2"></i>Permission
                        Required</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body p-3 text-center">
                    <p class="mb-3 small fw-bold text-muted">Enter password to modify penalty</p>
                    <input type="password" id="authPassword" class="form-control mb-3 text-center"
                        placeholder="Password" style="border-radius: 20px; font-size: 0.9rem;"
                        onkeyup="if(event.key==='Enter') confirmModification()">
                    <div class="d-grid">
                        <button type="button" class="btn btn-danger btn-sm" style="border-radius: 20px;"
                            onclick="confirmModification()">Verify & Proceed</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Action Bar -->
    <div class="action-bar-mobile d-none">
        <button type="button" class="action-btn-mobile btn-list" id="mobileToggleBtn" onclick="toggleMobileView()">
            <i class="fas fa-list-alt"></i>
            <span id="toggleText">View List</span>
        </button>
        <button type="button" class="action-btn-mobile btn-save" onclick="savePenalty()">
            <i class="fas fa-save"></i>
            <span>Save</span>
        </button>
        <button type="button" class="action-btn-mobile btn-clear" onclick="clearForm()">
            <i class="fas fa-undo"></i>
            <span>Clear</span>
        </button>
    </div>

    <script>
        function toggleMobileView() {
            const formCol = document.querySelector('.col-md-4');
            const listCol = document.querySelector('.col-md-8');
            const toggleText = document.getElementById('toggleText');
            const toggleIcon = document.querySelector('#mobileToggleBtn i');

            if (formCol.style.display !== 'none') {
                formCol.style.setProperty('display', 'none', 'important');
                listCol.style.setProperty('display', 'block', 'important');
                toggleText.innerText = 'View Entry';
                toggleIcon.className = 'fas fa-edit';
            } else {
                formCol.style.setProperty('display', 'block', 'important');
                listCol.style.setProperty('display', 'none', 'important');
                toggleText.innerText = 'View List';
                toggleIcon.className = 'fas fa-list-alt';
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/pageAccess.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/employee-penalty.js"></script>
</body>

</html>
