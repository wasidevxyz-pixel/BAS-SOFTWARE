<!-- Closing 02 Tab Content -->
<div class="tab-pane fade" id="closing02" role="tabpanel">
    <div class="blue-header mb-3">Closing 02</div>

    <div class="row">
        <div class="col-md-6">
            <div class="row mb-2">
                <label class="col-4 fw-bold">Department</label>
                <div class="col-8">
                    <select id="closing02Dept" class="form-select form-select-sm">
                        <option value="">Select Department</option>
                    </select>
                </div>
            </div>

            <div class="row mb-2 align-items-center">
                <label class="col-4 fw-bold">Counter Closing</label>
                <div class="col-4">
                    <input type="number" id="counterClosing" class="form-control form-control-sm bg-info text-white"
                        value="0">
                </div>
                <label class="col-4 fw-bold">Bank Total</label>
            </div>

            <div class="row mb-2">
                <label class="col-4">Total</label>
                <div class="col-4">
                    <input type="number" id="closing02Total" class="form-control form-control-sm bg-success text-white"
                        value="0" readonly>
                </div>
                <div class="col-4">
                    <input type="number" id="bankTotal" class="form-control form-control-sm" value="0">
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="row mb-2">
                <label class="col-4">Gross Sale</label>
                <div class="col-8">
                    <input type="number" id="grossSale" class="form-control form-control-sm" value="0">
                </div>
            </div>

            <div class="row mb-2">
                <label class="col-4">Discount Value</label>
                <div class="col-8">
                    <input type="number" id="discountValue" class="form-control form-control-sm bg-warning" value="0">
                </div>
            </div>

            <div class="row mb-2">
                <label class="col-4">Difference</label>
                <div class="col-8">
                    <input type="number" id="difference" class="form-control form-control-sm bg-danger text-white"
                        value="0" readonly>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <button class="btn btn-success btn-sm" onclick="saveSheet()">Save (alt+S)</button>
        <button class="btn btn-primary btn-sm" onclick="printSheet('closing02')">Print</button>
    </div>
</div>

<!-- SMS Sending Tab Content -->
<div class="tab-pane fade" id="sms-sending" role="tabpanel">
    <div class="blue-header mb-3">Customer SMS</div>

    <div class="row mb-3">
        <div class="col-md-4">
            <label class="fw-bold">Type</label>
            <select id="smsType" class="form-select form-select-sm">
                <option value="Daily Sale">Daily Sale</option>
                <option value="Cash Activity">Cash Activity</option>
                <option value="Bank Activity">Bank Activity</option>
            </select>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-sm">
            <thead class="table-primary">
                <tr>
                    <th width="50"><input type="checkbox" id="selectAllSMS"></th>
                    <th>Customer Name</th>
                    <th>Phone No</th>
                    <th>Mobile No</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody id="smsCustomersBody">
                <!-- Will be populated by JS -->
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <button class="btn btn-success btn-sm" onclick="sendSMS()">Send SMS</button>
    </div>
</div>

<!-- Income Statement Tab Content -->
<div class="tab-pane fade" id="income-statement" role="tabpanel">
    <div class="blue-header mb-3">Income Statement</div>

    <div class="row">
        <div class="col-md-6">
            <div class="card bg-success text-white mb-3">
                <div class="card-header fw-bold">Income</div>
                <div class="card-body">
                    <div class="row mb-2">
                        <label class="col-6">Opening</label>
                        <div class="col-6">
                            <input type="number" id="incomeOpening" class="form-control form-control-sm" value="0">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label class="col-6">Cash Sale</label>
                        <div class="col-6">
                            <input type="number" id="incomeCashSale" class="form-control form-control-sm" value="0">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label class="col-6">Bank Sale</label>
                        <div class="col-6">
                            <input type="number" id="incomeBankSale" class="form-control form-control-sm" value="0">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card bg-danger text-white mb-3">
                <div class="card-header fw-bold">Pay</div>
                <div class="card-body">
                    <div class="blue-header mt-0 mb-2 p-2">
                        <div class="row">
                            <div class="col-3">Detail</div>
                            <div class="col-3">Head</div>
                            <div class="col-3">Sub Head</div>
                            <div class="col-3">Amount</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <button class="btn btn-success btn-sm" onclick="saveSheet()">Save</button>
        <button class="btn btn-primary btn-sm" onclick="printSheet('income')">Print</button>
    </div>
</div>

<!-- Reporting Tab Content -->
<div class="tab-pane fade" id="reporting" role="tabpanel">
    <div class="blue-header mb-3">Reporting</div>

    <div class="row mb-4">
        <div class="col-md-3">
            <button class="btn btn-primary w-100" onclick="generateReport('openingBalance')">
                Opening Balance & Received Cash Detail
            </button>
        </div>
        <div class="col-md-2">
            <label class="fw-bold">From</label>
            <input type="date" id="reportFromDate" class="form-control form-control-sm">
        </div>
        <div class="col-md-2">
            <label class="fw-bold">To</label>
            <input type="date" id="reportToDate" class="form-control form-control-sm">
        </div>
        <div class="col-md-3">
            <label class="fw-bold">&nbsp;</label>
            <button class="btn btn-info w-100" onclick="generateReport('deptWisePercentage')">
                Daily Department Wise Percentage Cash Detail
            </button>
        </div>
    </div>

    <div id="reportOutput" class="border p-3 bg-white" style="min-height: 400px;">
        <p class="text-muted text-center">Select a report type and date range to generate report</p>
    </div>
</div>
